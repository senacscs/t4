<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tvstyle.css">
    <title>Troca de Variáveis</title>
</head>
<body>
    <header>
        <h1>Troca de Variáveis</h1>
    </header>
    
    <main>
        <p>Troca de valores entre duas variáveis inseridas pelo usuário.</p>

        <label for="valorA">Valor de A:</label>
        <input type="number" id="valorA"><br><br>

        <label for="valorB">Valor de B:</label>
        <input type="number" id="valorB"><br><br>

        <button onclick="trocaValores()">Executar Troca</button>

        <h2>Resultado:</h2>
        <div id="resultado"></div>
    </main>

    <footer>
        <p><a href="index.html">Voltar para a lista de exemplos</a></p>
    </footer>

    <script>
        function trocaValores() {
            // Obtém os valores inseridos pelo usuário
            let a = parseFloat(document.getElementById("valorA").value);
            let b = parseFloat(document.getElementById("valorB").value);

            // Verifica se os valores são números válidos
            if (isNaN(a) || isNaN(b)) {
                document.getElementById("resultado").innerText = "Por favor, insira valores numéricos válidos.";
                return;
            }

            // Exibe os valores antes da troca
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = `
                Antes da troca:<br>
                a = ${a}, b = ${b}<br>
            `;

            // Troca dos valores
            let temp = a;
            a = b;
            b = temp;

            // Exibe os valores após a troca
            resultado.innerHTML += `
                Após a troca:<br>
                a = ${a}, b = ${b}
            `;
        }
    </script>
</body>
</html>
