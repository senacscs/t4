<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Soma dos Números</h1>
    </header>

    <main>
        <p>Digite dois números para calcular a soma:</p>

        <label for="num1">Número 1:</label>
        <input type="number" id="num1" placeholder="Digite o primeiro número"><br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" placeholder="Digite o segundo número"><br><br>

        <button onclick="somarNumeros()">Calcular Soma</button>

        <h2>Resultado:</h2>
        <div id="resultado"></div>
    </main>

    <footer>
        <p><a href="index.html">Voltar para a lista de exemplos</a></p>
    </footer>

    <script>
        function somarNumeros() {
            // Obtém os valores inseridos pelo usuário
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            // Verifica se os valores são números válidos
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("resultado").innerText = "Por favor, insira valores numéricos válidos.";
                return;
            }

            // Calcula a soma
            let soma = num1 + num2;

            // Exibe o resultado
            document.getElementById("resultado").innerText = `Soma dos números: ${soma}`;
        }
    </script>
</body>
</html>
