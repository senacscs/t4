<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média de Alturas</title>
</head>
<body>
    <h1>Calculadora de Média de Alturas</h1>
    
    <label for="altura1">Digite a altura da primeira pessoa (em metros):</label>
    <input type="number" id="altura1" step="0.01" placeholder="Ex: 1.70">
    
    <br><br>
    
    <label for="altura2">Digite a altura da segunda pessoa (em metros):</label>
    <input type="number" id="altura2" step="0.01" placeholder="Ex: 1.80">
    
    <br><br>
    
    <label for="altura3">Digite a altura da terceira pessoa (em metros):</label>
    <input type="number" id="altura3" step="0.01" placeholder="Ex: 1.75">
    
    <br><br>
    
    <button onclick="calcularMediaAltura()">Calcular Média</button>
    
    <p id="resultado"></p>

    <script src="calculaMediaAltura.js"></script>
</body>
</html>
