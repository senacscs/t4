<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Compra</title>
</head>
<body>
    <h1>Calculadora de Compra</h1>

    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" placeholder="Nome do cliente">
    
    <br><br>
    
    <label for="quantidadeParafusos">Digite a quantidade de parafusos:</label>
    <input type="number" id="quantidadeParafusos" placeholder="Quantidade de parafusos">

    <br><br>
    
    <label for="quantidadeArruelas">Digite a quantidade de arruelas:</label>
    <input type="number" id="quantidadeArruelas" placeholder="Quantidade de arruelas">
    
    <br><br>
    
    <label for="quantidadePorcas">Digite a quantidade de porcas:</label>
    <input type="number" id="quantidadePorcas" placeholder="Quantidade de porcas">
    
    <br><br>
    
    <button onclick="calcularTotalCompra()">Calcular Total</button>

    <div id="resultado"></div>

    <script src="calculaTotalCompra.js"></script>
</body>
</html>
