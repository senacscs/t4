<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Idade e Categoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Idade e Categoria</h1>

    <label for="anoNascimento">Ano de nascimento:</label>
    <input type="number" id="anoNascimento" placeholder="Ex: 2005">

    <label for="anoAtual">Ano atual:</label>
    <input type="number" id="anoAtual" placeholder="Ex: 2025">

    <button onclick="verificarIdade()">Calcular</button>

    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
