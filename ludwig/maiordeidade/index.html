<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Acesso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 200px;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Validação de Acesso</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite sua idade">

    <label>
        <input type="checkbox" id="possuiCadastro">
        Possui cadastro
    </label>

    <button onclick="verificarAcesso()">Verificar Acesso</button>

    <p id="mensagem"></p>

    <script src="script.js"></script>
</body>
</html>
