<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Poemas </title>
  <style>
    /* Estilo para a caixa do primeiro poema */
    .poema-principal {
      border: 2px solid #000;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Títulos de poemas */
    h2 {
      color: #333;
    }
    /* Link para a próxima página */
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Poemas</h1>
  </header>

  <div class="poema-principal">
    <h2>Poema 1</h2>
    <p>Amor não se transforma de hora em hora,<br>
    Antes se afirma para a eternidade.<br>
    Se isso é falso, e que é falso alguém provou,<br>
    Eu não sou poeta, e ninguém nunca amou.</p>
  </div>

  <a href="outros-poemas.html">Ver os outros poemas</a>
  
</body>
</html>
