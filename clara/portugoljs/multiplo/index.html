<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Múltiplo de 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e4f3;
            color: #666666;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #d5006b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b20055;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Verificar Múltiplo de 5</h1>
    <p>Digite um número para saber se é múltiplo de 5:</p>

    <input type="number" id="numero" placeholder="Digite um número" />
    
    <br>
    <button onclick="verificarMultiplo()">Verificar</button>

    <h3>Resultado</h3>
    <p id="resultado"></p>

    <script>
        function verificarMultiplo() {
            const numero = document.getElementById("numero").value;

            if (numero % 5 === 0) {
                document.getElementById("resultado").innerText = "O número " + numero + " é múltiplo de 5.";
            } else {
                document.getElementById("resultado").innerText = "O número " + numero + " não é múltiplo de 5.";
            }
        }
    </script>
</body>
</html>
