<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Ferramentas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e4f3;
            color: #666666;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #d5006b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b20055;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Loja de Ferramentas</h1>
    <p>Escolha suas ferramentas, digite a quantidade e veja o preço total:</p>

    <input type="number" id="quantidade1" placeholder="Porca - R$ 5,00" />
    <input type="number" id="quantidade2" placeholder="Parafuso - R$ 10,00" />
    <input type="number" id="quantidade3" placeholder="Bucha - R$ 3,00" />

    <br>
    <button onclick="calcularPrecoFinal()">Calcular Preço Final</button>

    <h3>Resultado do Preço Final</h3>
    <p id="resultado"></p>

    <script>
        function calcularPrecoFinal() {
            // Definindo os preços fixos
            const precoPorca = 5.00;
            const precoParafuso = 10.00;
            const precoBucha = 3.00;

            // Obtendo as quantidades inseridas nos inputs
            const quantidadePorca = parseInt(document.getElementById("quantidade1").value) || 0;
            const quantidadeParafuso = parseInt(document.getElementById("quantidade2").value) || 0;
            const quantidadeBucha = parseInt(document.getElementById("quantidade3").value) || 0;

            // Calculando o total
            const total = (quantidadePorca * precoPorca) + (quantidadeParafuso * precoParafuso) + (quantidadeBucha * precoBucha);

            // Exibindo o resultado
            document.getElementById("resultado").innerText = "O valor total a ser pago é: R$ " + total.toFixed(2);
        }
    </script>
</body>
</html>
