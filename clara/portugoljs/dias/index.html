<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e4f3;
            color: #666666;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #d5006b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b20055;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Dias</h1>
    <p>Digite duas datas para calcular quantos dias existem entre elas:</p>

    <input type="date" id="data1" />
    <input type="date" id="data2" />
    
    <br>
    <button onclick="calcularDias()">Calcular Dias</button>

    <h3>Resultado</h3>
    <p id="resultado"></p>

    <script>
        function calcularDias() {
            const data1 = new Date(document.getElementById("data1").value);
            const data2 = new Date(document.getElementById("data2").value);
            
            const diferença = Math.abs(data2 - data1); // Diferença em milissegundos
            
            const dias = Math.ceil(diferença / (1000 * 3600 * 24)); // Convertendo para dias
            
            document.getElementById("resultado").innerText = "A diferença entre as datas é de " + dias + " dias.";
        }
    </script>
</body>
</html>
