<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Tipo de Triângulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e4f3;
            color: #666666;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #d5006b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b20055;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Verificar Tipo de Triângulo</h1>
    <p>Digite os três lados de um triângulo:</p>

    <input type="number" id="lado1" placeholder="Lado 1" />
    <input type="number" id="lado2" placeholder="Lado 2" />
    <input type="number" id="lado3" placeholder="Lado 3" />
    
    <br>
    <button onclick="verificarTriangulo()">Verificar Tipo</button>

    <h3>Resultado</h3>
    <p id="resultado"></p>

    <script>
        function verificarTriangulo() {
            const lado1 = parseFloat(document.getElementById("lado1").value);
            const lado2 = parseFloat(document.getElementById("lado2").value);
            const lado3 = parseFloat(document.getElementById("lado3").value);

            let resultado = '';

            if (lado1 === lado2 && lado2 === lado3) {
                resultado = "O triângulo é Equilátero.";
            } else if (lado1 === lado2 || lado2 === lado3 || lado1 === lado3) {
                resultado = "O triângulo é Isósceles.";
            } else {
                resultado = "O triângulo é Escaleno.";
            }

            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>
</html>
