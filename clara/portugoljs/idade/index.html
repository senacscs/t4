<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e4f3;
            color: #666666;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #d5006b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b20055;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Verificar Idade</h1>
    <p>Digite sua idade para saber se é maior ou menor que 18:</p>

    <input type="number" id="idade" placeholder="Digite sua idade" />
    
    <br>
    <button onclick="verificarIdade()">Verificar</button>

    <h3>Resultado</h3>
    <p id="resultado"></p>

    <script>
        function verificarIdade() {
            const idade = document.getElementById("idade").value;

            if (idade >= 18) {
                document.getElementById("resultado").innerText = "Você tem " + idade + " anos. Maior ou igual a 18.";
            } else {
                document.getElementById("resultado").innerText = "Você tem " + idade + " anos. Menor que 18.";
            }
        }
    </script>
</body>
</html>
