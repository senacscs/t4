<html lang="PT-br">
<head>

</head>
<body>
    <style>
        body {

            text-align: center;

            background: linear-gradient(90deg, rgba(224, 157, 248, 0.952), rgb(255, 255, 255), rgb(224, 157, 248, 0.952))
            

            }

    <div>
        <form>
            <h1>Login</h1>
            <input type="text" placeholder="nome" id="login"> <br><br>
            <input type="password" placeholder="senha" id="senha"> <br><br>
            <input type="submit" onclick="logar(); return false" class="submit">
        </form>
    </div>
    <script>
        function logar(){
            var login = document.getElementById('login').value;
            var senha= document.getElementById('senha').value;
            if(login == "familiabuscape" && senha =="manuela"){
                alert('Sucesso');
                location.href = "index.trabalhimae.html";
            }else{
                alert('Usuario ou senha incorretos');
            }
        }
    </script>
</body>
