<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de Algoritmos Sequenciais</title>
  <link rel="stylesheet" href="algose.css">
</head>
<body>

  <div class="container">
    <h1>Exemplos de Algoritmos Sequenciais em JavaScript</h1>

    <div class="algoritmo" id="exemplo1">
      <h2>1. Entrada e Saída</h2>
      <button onclick="exemplo1()">Executar Exemplo 1</button>
      <p id="saidaExemplo1"></p>
    </div>

    <div class="algoritmo" id="operacoesAritmeticas">
      <h2>2. Operações Aritméticas</h2>
      <button onclick="operacoesAritmeticas()">Executar Exemplo 2</button>
      <p id="saidaOperacoes"></p>
    </div>

    <div class="algoritmo" id="calcularMedia">
      <h2>3. Cálculo de Média</h2>
      <button onclick="calcularMedia()">Executar Exemplo 3</button>
      <p id="saidaMedia"></p>
    </div>

    <div class="algoritmo" id="verificarMaioridade">
      <h2>4. Verificação de Maioridade</h2>
      <button onclick="verificarMaioridade()">Executar Exemplo 4</button>
      <p id="saidaMaioridade"></p>
    </div>

    <div class="algoritmo" id="contagemRegressiva">
      <h2>5. Contagem Regressiva</h2>
      <button onclick="contagemRegressiva()">Executar Exemplo 5</button>
      <p id="saidaContagem"></p>
    </div>
  </div>

  <script src="algose.js"></script>
</body>
</html>
