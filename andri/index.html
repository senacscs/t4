<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Andri</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="gato.jpg.png" type="image">
</head>
<body>

    <div class="sidebar">
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
        <div class="nav" id="nav">
            <a href="https://www.instagram.com/wh0isandris/" target="_blank">Instagram</a>
            <a href="https://github.com/andrimachado" target="_blank">GitHub</a>
            <a href="https://www.freecodecamp.org/AndriMachado" target="_blank">FreeCodeCamp</a>
            <a href="https://senacscs.github.io/t4/andri/curriculo/">Currículo</a>
        </div>
    </div>

    <div class="content">
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
        </div>

        <div class="text-container">
            <a class="text-box" href="https://senacscs.github.io/t4/andri/olamundo/" target="_blank">Olá Mundo</a>
            <a class="text-box" href="https://senacscs.github.io/t4/andri/indicacoeshtml/" target="_blank">Indicaçãoes HTML</a>
            <a class="text-box" href="https://senacscs.github.io/t4/andri/indicacoescss/" target="_blank">Indicaçãoes CSS</a>
            <a class="text-box" href="https://senacscs.github.io/t4/andri/responsaveis/" target="_blank">Responsáveis</a>
            <a class="text-box" href="https://senacscs.github.io/t4/andri/projeto/" target="_blank">Projeto P.I</a>
            <a class="text-box" href="https://senacscs.github.io/t4/andri/oficina/" target="_blank">Oficina</a>
            <a class="text-box" href="https://senacscs.github.io/t4/brandt/jogo1/" target="_blank">JOGO 1</a>
            <a class="text-box" href="https://senacscs.github.io/t4/andrei/tecnologiamat/index.html" target="_blank">TEC+MAT</a>
            <a class="text-box" href="https://senacscs.github.io/t4/andri/autocuidado/" target="_blank">Autocuidado</a>
            <a class="text-box" href="https://senacscs.github.io/t4/andri/imersao1/" target="_blank">Imersão Alura</a>
            <a class="text-box" href="https://senacscs.github.io/t4/henrique/pontedavinci/" target="_blank">Ponte da Vici - DEV</a>
            <a class="text-box" href="https://senacscs.github.io/t4/joaquim/pontedavinci/" target="_blank">Ponte da Vinci - Cliente</a>
            <a class="text-box" href="https://senacscs.github.io/t4/andri/poema/" target="_blank">Poemas</a>
            <a class="text-box" href="https://senacscs.github.io/t4/andri/triangulos/" target="_blank">Site tangram</a>
            <a class="text-box" href="https://senacscs.github.io/t4/wickert/planejamento/" target="_blank">Planejamento P.V</a>
            <a class="text-box" href="https://senacscs.github.io/t4/nick/pontetrelicada/index.html" target="_blank">Ponte Treliçada</a>
        </div>

        <div class="smoke" id="smoke"></div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        document.addEventListener('mousemove', (e) => {
            const smoke = document.getElementById('smoke');
            smoke.style.left = `${e.pageX}px`;
            smoke.style.top = `${e.pageY}px`;
        });

        const searchInput = document.querySelector('.search-bar input');
        const textBoxes = document.querySelectorAll('.text-box');

        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();

            textBoxes.forEach(box => {
                const text = box.textContent.toLowerCase();
                if (text.includes(filter)) {
                    box.style.display = 'inline-block';
                } else {
                    box.style.display = 'none';
                }
            });
        });

        
    </script>
</body>
</html>
