<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias</title>
    <script src="calculardias.js" defer></script>
</head>
<body>
    <h1>Calculadora de Dias</h1>
    <form onsubmit="event.preventDefault(); calcularDias();">
        <label for="anoAtual">Informe o ano atual:</label>
        <input type="number" id="anoAtual" required><br><br>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
