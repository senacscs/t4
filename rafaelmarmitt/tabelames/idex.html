<!DOCTYPE html>
<html>

<head>
    <title>Calendário de Abril</title>
    <style>
        table {
            border-collapse: collapse;
            width: 700px;
            height: 300px;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f0f0f0;
        }

        td[title] {
            position: relative;
        }

        td[title]:hover::after {
            content: attr(title);
            position: absolute;
            background: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 10;
        }

        .feriado {
            background-color: rgb(65, 157, 126);
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th colspan="7">Abril</th>
            </tr>
            <tr>
                <th>Dom</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sáb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td class="feriado" title="Feriado: Sexta-Feira Santa">18</td>
                <td>19</td>
            </tr>
            <tr>
                <td class="feriado" title="Feriado: Páscoa">20</td>
                <td class="feriado" title="Feriado: Tiradentes">21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
            </tr>
