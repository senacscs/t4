<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <button onclick="calcularIMC()">Calcular IMC</button>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(prompt("Digite seu peso em kg (ex: 70.5):"));
            const altura = parseFloat(prompt("Digite sua altura em metros (ex: 1.75):"));
            
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert("Por favor, insira valores válidos!");
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao;

            if (imc < 18.5) classificacao = "Abaixo do peso";
            else if (imc <= 24.9) classificacao = "Peso normal";
            else if (imc <= 29.9) classificacao = "Sobrepeso";
            else if (imc <= 34.9) classificacao = "Obesidade grau 1";
            else if (imc <= 39.9) classificacao = "Obesidade grau 2";
            else classificacao = "Obesidade grau 3 (mórbida)";

            alert(`Seu IMC é ${imc.toFixed(2)}\nClassificação: ${classificacao}`);
        }
    </script>
</body>
</html>
