<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard SENAC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
        <img src="logo-senac.png" alt="Logo Senac" class="w-40 mx-auto mb-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-1">Acesso ao Dashboard</h2>
        <p class="text-center text-gray-500 mb-8">Por favor, insira as suas credenciais.</p>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-transform transform hover:scale-105">
                Entrar
            </button>
        </form>
        <p id="error-message" class="text-red-500 text-sm mt-4 text-center"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
             apiKey: "AIzaSyBDFhmDLth8b5RUHluJgopvf6iFTdKYhxI",
             authDomain: "quiz-senac-vocacional.firebaseapp.com",
             projectId: "quiz-senac-vocacional",
             storageBucket: "quiz-senac-vocacional.firebasestorage.app",
             messagingSenderId: "816696913380",
             appId: "1:816696913380:web:024f6514b94ca5b75b2bf1",
             measurementId: "G-SNE93NYTFQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html'; // Redireciona para o dashboard após o login
            } catch (error) {
                console.error("Erro de login:", error.code);
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    errorMessage.textContent = 'Email ou senha inválidos.';
                } else {
                    errorMessage.textContent = 'Ocorreu um erro ao tentar fazer login.';
                }
            }
        });
    </script>
</body>
</html>
