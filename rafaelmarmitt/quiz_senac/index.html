<!DOCTYPE ahtml>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Vocacional SENAC</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="main-container" class="bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md fade-in">
        <img src="logo-senac.png" alt="Logo Senac" class="w-40 mx-auto mb-6">

        <!-- Splash Screen -->
        <div id="splash-screen" class="text-center">
            <h1 class="text-2xl font-bold text-white mb-2">Quiz Vocacional</h1>
            <p class="text-gray-400 mb-6">Responda a algumas perguntas para descobrir o perfil profissional que mais
                combina com você!</p>
            <button id="start-button"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-transform transform hover:scale-105">
                Começar
            </button>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="hidden">
            <div id="question-header" class="mb-4">
                <p class="text-gray-400 text-sm mb-1">
                    Questão <span id="current-question-number">1</span> de <span id="total-questions">10</span>
                </p>
                <div class="w-full bg-gray-700 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300 ease-in-out"
                        style="width: 0%;"></div>
                </div>
            </div>
            <p id="question-text" class="text-lg font-semibold text-white mb-6"></p>
            <div id="answers-container" class="space-y-4">
                <button id="answer-yes"
                    class="w-full text-white font-bold py-3 px-4 rounded-full transition-transform transform hover:scale-105 bg-blue-600 hover:bg-blue-700">
                    Sim
                </button>
                <button id="answer-no"
                    class="w-full text-white font-bold py-3 px-4 rounded-full transition-transform transform hover:scale-105 bg-gray-600 hover:bg-gray-700">
                    Não
                </button>
            </div>
        </div>

        <!-- Resultados -->
        <div id="results-container" class="hidden text-center">
            <h2 class="text-xl font-bold text-white mb-2">Seu Perfil Profissional</h2>
            <p id="profile-result" class="text-3xl font-bold text-blue-500 mb-4"></p>
            <p id="profile-description" class="text-gray-400 mb-6"></p>
            <button id="share-button"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-transform transform hover:scale-105 mb-4">
                Compartilhar Resultado
            </button>
            <div id="post-quiz-options" class="hidden mt-4">
                <button id="show-form-button"
                    class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-full transition-transform transform hover:scale-105 mb-2">
                    Preencher Formulário de Contato
                </button>
                <button id="skip-form-button"
                    class="w-full bg-gray-800 hover:bg-gray-700 text-gray-400 font-bold py-3 px-4 rounded-full transition-transform transform hover:scale-105">
                    Não, obrigado
                </button>
            </div>
        </div>

        <!-- Formulário de Usuário -->
        <div id="user-info-form-container" class="hidden">
            <h2 class="text-xl font-bold text-white mb-4 text-center">Preencha seus dados</h2>
            <form id="info-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="cpf" class="block text-sm font-medium text-gray-300">CPF</label>
                    <input type="text" id="cpf" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-sm font-medium text-gray-300">Telefone</label>
                    <input type="tel" id="phone" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button id="save-info-button" type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full transition-transform transform hover:scale-105 flex items-center justify-center">
                    <span class="button-text">Salvar</span>
                    <div class="loader hidden ml-2"></div>
                </button>
            </form>
        </div>

        <!-- Mensagem de Sucesso/Final -->
        <div id="final-options" class="hidden text-center">
            <p id="success-message" class="text-gray-300 mb-6"></p>
            <a href="index.html"
                class="w-full inline-block bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-full transition-transform transform hover:scale-105">
                Voltar ao quiz
            </a>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURAÇÃO DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBDFhmDLth8b5RUHluJgopvf6iFTdKYhxI",
            authDomain: "quiz-senac-vocacional.firebaseapp.com",
            projectId: "quiz-senac-vocacional",
            storageBucket: "quiz-senac-vocacional.appspot.com",
            messagingSenderId: "816696913380",
            appId: "1:816696913380:web:024f6414b94ca5b75b2bf1",
            measurementId: "G-SNE93NYTFQ"
        };

        let db, auth;
        let userId;
        let questions = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;
        let profileResult = '';

        const elements = {
            splashScreen: document.getElementById('splash-screen'),
            startButton: document.getElementById('start-button'),
            quizContainer: document.getElementById('quiz-container'),
            questionText: document.getElementById('question-text'),
            answerYes: document.getElementById('answer-yes'),
            answerNo: document.getElementById('answer-no'),
            currentQuestionNumber: document.getElementById('current-question-number'),
            totalQuestions: document.getElementById('total-questions'),
            progressBar: document.getElementById('progress-bar'),
            resultsContainer: document.getElementById('results-container'),
            profileResultText: document.getElementById('profile-result'),
            profileDescription: document.getElementById('profile-description'),
            shareButton: document.getElementById('share-button'),
            postQuizOptions: document.getElementById('post-quiz-options'),
            showFormButton: document.getElementById('show-form-button'),
            skipFormButton: document.getElementById('skip-form-button'),
            userInfoFormContainer: document.getElementById('user-info-form-container'),
            infoForm: document.getElementById('info-form'),
            saveInfoButton: document.getElementById('save-info-button'),
            successMessage: document.getElementById('success-message'),
            finalOptions: document.getElementById('final-options')
        };

        const initializeFirebase = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;
                console.log("Usuário autenticado anonimamente com ID:", userId);
            } catch (error) {
                console.error("Erro ao inicializar Firebase ou autenticar:", error);
                alert("Ocorreu um erro ao conectar com o servidor. Por favor, tente novamente mais tarde.");
            }
        };

        const fetchQuestions = async () => {
            try {
                const quizDocRef = doc(db, 'quizzes', 'mainQuiz');
                const quizDocSnap = await getDoc(quizDocRef);

                if (quizDocSnap.exists()) {
                    questions = quizDocSnap.data().questions || [];
                } else {
                    // Crie um quiz padrão se ele não existir
                    questions = [
                        'Gosto de resolver problemas complexos e lógicos.',
                        'Prefiro trabalhar de forma criativa e com liberdade.',
                        'Sinto-me bem ajudando e cuidando de outras pessoas.',
                        'Tenho prazer em liderar e tomar decisões importantes.',
                        'Gosto de analisar dados e buscar padrões e tendências.',
                        'Aprecio a organização e a precisão em minhas tarefas.',
                        'Sou movido pela inovação e por criar coisas novas.',
                        'Comunicação e trabalho em equipe são meus pontos fortes.',
                        'Busco desafios físicos e atividades ao ar livre.',
                        'Sou detalhista e gosto de seguir regras e procedimentos.'
                    ];
                    await setDoc(quizDocRef, { questions: questions });
                    console.log("Documento de quiz criado.");
                }
                elements.totalQuestions.textContent = questions.length;
            } catch (error) {
                console.error("Erro ao buscar ou criar perguntas:", error);
                alert("Falha ao carregar as perguntas. Por favor, recarregue a página.");
            }
        };

        const renderQuestion = () => {
            elements.quizContainer.classList.remove('hidden');
            elements.quizContainer.classList.add('fade-in');
            elements.questionText.textContent = questions[currentQuestionIndex];
            elements.currentQuestionNumber.textContent = currentQuestionIndex + 1;
            elements.progressBar.style.width = `${((currentQuestionIndex) / questions.length) * 100}%`;
        };

        const handleAnswer = (answer) => {
            userAnswers.push(answer);
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                renderQuestion();
            } else {
                finishQuiz();
            }
        };

        const finishQuiz = async () => {
            // Lógica para determinar o perfil com base nas respostas
            const yesCount = userAnswers.filter(a => a).length;
            const noCount = userAnswers.length - yesCount;

            if (yesCount > noCount) {
                profileResult = 'Crescimento';
                elements.profileDescription.textContent = 'Você busca constantemente por desenvolvimento e novas oportunidades. Cursos em áreas de gestão e liderança podem impulsionar sua carreira.';
            } else if (noCount > yesCount) {
                profileResult = 'Mudança';
                elements.profileDescription.textContent = 'Você está aberto a novas experiências e pronto para transformar sua carreira. Explore cursos técnicos e profissionalizantes para uma rápida inserção no mercado.';
            } else {
                profileResult = 'Inovação';
                elements.profileDescription.textContent = 'Você tem uma mente criativa e se adapta bem a novas tecnologias. Carreiras em TI, design e marketing digital são ideais para você.';
            }

            elements.profileResultText.textContent = profileResult;
            elements.quizContainer.classList.add('hidden');
            elements.resultsContainer.classList.remove('hidden');
            elements.resultsContainer.classList.add('fade-in');
            elements.progressBar.style.width = `100%`;

            // Salvar resultado no Firestore
            if (userId) {
                try {
                    const resultDocRef = doc(db, 'quizResults', userId);
                    await setDoc(resultDocRef, {
                        userId: userId,
                        answers: userAnswers,
                        profile: profileResult,
                        completedAt: new Date()
                    });
                    console.log("Resultado do quiz salvo para o usuário:", userId);
                } catch (error) {
                    console.error("Erro ao salvar resultado do quiz:", error);
                }
            } else {
                console.error("ID do usuário não disponível para salvar o resultado.");
            }
        };

        const saveUserInfo = async (email, cpf, phone) => {
            if (userId) {
                try {
                    const userDocRef = doc(db, 'users', userId);
                    await setDoc(userDocRef, {
                        email,
                        cpf,
                        phone,
                        quizResultId: userId,
                        createdAt: new Date()
                    });
                    console.log("Dados do usuário salvos:", userId);
                } catch (error) {
                    console.error("Erro ao salvar dados do usuário:", error);
                }
            }
        };

        // --- LISTENERS DE EVENTOS ---
        elements.startButton.addEventListener('click', async () => {
            elements.splashScreen.classList.add('hidden');
            await fetchQuestions();
            if (questions.length > 0) {
                renderQuestion();
            }
        });
        elements.answerYes.addEventListener('click', () => handleAnswer(true));
        elements.answerNo.addEventListener('click', () => handleAnswer(false));
        elements.shareButton.addEventListener('click', () => {
            elements.postQuizOptions.classList.remove('hidden');
            elements.shareButton.style.display = 'none';
        });
        elements.showFormButton.addEventListener('click', () => {
            elements.postQuizOptions.style.display = 'none';
            elements.userInfoFormContainer.classList.remove('hidden');
        });
        elements.skipFormButton.addEventListener('click', () => {
            elements.userInfoFormContainer.classList.add('hidden');
            elements.successMessage.textContent = "Obrigado por participar!";
            elements.finalOptions.classList.remove('hidden');
        });
        elements.infoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value;
            const phone = document.getElementById('phone').value;
            const buttonText = elements.saveInfoButton.querySelector('.button-text');
            const loader = elements.saveInfoButton.querySelector('.loader');
            buttonText.textContent = 'Salvando...';
            loader.classList.remove('hidden');
            elements.saveInfoButton.disabled = true;
            await saveUserInfo(email, cpf, phone);
            buttonText.textContent = 'Salvar';
            loader.classList.add('hidden');
            elements.saveInfoButton.disabled = false;
            elements.userInfoFormContainer.classList.add('hidden');
            elements.successMessage.textContent = "Seus dados foram salvos com sucesso!";
            elements.finalOptions.classList.remove('hidden');
        });

        initializeFirebase();
    </script>
</body>

</html>
