<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80px;
            padding: 5px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Verificar Idade</h1>
    <p>Digite sua idade para saber se você é maior ou menor de idade:</p>
    <input type="number" id="idadeInput" placeholder="Sua idade">
    <br>
    <button onclick="verificarIdade()">Verificar</button>
    <div class="resultado" id="resultado"></div>
 
    <script>
        function verificarIdade() {
            const idade = parseInt(document.getElementById("idadeInput").value);
            const resultadoDiv = document.getElementById("resultado");
 
            if (isNaN(idade)) {
                resultadoDiv.textContent = "Por favor, insira uma idade válida.";
                return;
            }
 
            if (idade < 18) {
                resultadoDiv.textContent = "Você é menor de idade.";
            } else {
                resultadoDiv.textContent = "Você é maior de idade.";
            }
        }
    </script>
</body>
</html>
