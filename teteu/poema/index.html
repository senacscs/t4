<button><h2>Esperando pela morte
    como um gato
    que vai pular
    na cama
    sinto muita pena de
    minha mulher
    ela vai ver este
    corpo
    rijo e
    branco
    vai sacudi-lo talvez
    sacudi-lo de novo:
    hank!
    e hank não vai responder
    não é minha morte que me
    preocupa, é minha mulher
    deixada sozinha com este monte
    de coisa
    nenhuma.
    no entanto
    eu quero que ela
    saiba
    que dormir todas as noites
    a seu lado
    e mesmo as
    discussões mais banais
    eram coisas
    realmente esplêndidas
    e as palavras
    difíceis
    que sempre tive medo de
    dizer
    podem agora ser ditas:
    eu te
    amo.
    
</h2><h3>Charles Bukowski</h3>
