<!DOCTYPE html>
<html lang="pt">
<link rel="stylesheet" href="style2.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Idade do Usuário</title>
</head>
<body>
    <h1>Idade do Usuário</h1>
    <label for="idade">Informe sua idade:</label>
    <input type="number" id="idade" required>
    <button onclick="verificarIdade()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarIdade() {
            // Obtém a idade digitada pelo usuário
            const idade = parseInt(document.getElementById('idade').value);

            // Verifica se a idade é menor que 18
            if (idade < 18) {
                document.getElementById('resultado').textContent = "Você é menor de idade.";
            } else {
                document.getElementById('resultado').textContent = "Você é maior de idade.";
            }
        }
    </script>
</body>
</html>
