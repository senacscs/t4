
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Verificador de Vogais</title>
</head>
<body>
    <input type="text" id="letraInput" placeholder="Digite uma letra">
    <button onclick="verificarVogal()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarVogal() {
            const letra = document.getElementById('letraInput').value;
            const resultado = document.getElementById('resultado');

            if (/[aeiouAEIOU]/.test(letra)) {
                resultado.textContent = `A letra '${letra}' é uma vogal`;
            } else {
                resultado.textContent = `A letra '${letra}' é uma consoante`;
            }
        }
    </script>
</body>
</html>
