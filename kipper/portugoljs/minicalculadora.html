<!DOCTYPE html>
<html lang="pt">
    <link rel="stylesheet" href="style2.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora</title>
</head>
<body>
    <h1>Mini Calculadora</h1>
    <label for="operando1">Digite o primeiro número:</label>
    <input type="number" id="operando1" required>
    <br>
    <label for="operando2">Digite o segundo número:</label>
    <input type="number" id="operando2" required>
    <br>
    <label for="operador">Digite a operação (+, -, *, /):</label>
    <input type="text" id="operador" required>
    <br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcular() {
            // Obtém os valores dos campos de entrada
            const operando1 = parseFloat(document.getElementById('operando1').value);
            const operando2 = parseFloat(document.getElementById('operando2').value);
            const operador = document.getElementById('operador').value;   


            // Verifica a operação e realiza o cálculo
            let resultado;
            switch (operador) {
                case '+':
                    resultado = operando1 + operando2;
                    break;
                case '-':
                    resultado = operando1 - operando2;
                    break;
                case '*':
                    resultado = operando1 * operando2;   

                    break;
                case '/':
                    resultado = operando1 / operando2;
                    break;
                default:
                    resultado   
 = "Operador inválido";
            }

            // Exibe o resultado
            document.getElementById('resultado').textContent = `${operando1} ${operador} ${operando2} = ${resultado}`;
        }
    </script>
</body>
</html>
