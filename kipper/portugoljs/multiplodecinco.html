<!DOCTYPE html>
<html lang="pt">
    <link rel="stylesheet" href="style2.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo de Cinco</title>
</head>
 
<body>
    <h1>Múltiplo de  de Cinco</h1>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="verificarMultiplo()">Verificar</button>
    <p id="resultado"></p>
 
    <script>
        function verificarMultiplo() {
            // Obtém o número digitado pelo usuário
            let numero = parseInt(document.getElementById("numero").value);
 
            // Verifica se o número é múltiplo de 5
            if (numero % 5 === 0) {
                document.getElementById("resultado").textContent = `O número ${numero} é múltiplo de 5.`;
            } else {
                document.getElementById("resultado").textContent = `O número ${numero} não é múltiplo de 5.`;
            }
        }
    </script>
</body>
</html>
