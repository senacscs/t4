<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Tela de login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(90deg, red, orange, yellow);
        }
        div {
            background-color: rgba(0, 0, 0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
            color: white;
            position:absolute;
        }
        form {
            width: 300px;
            margin: 200px auto;
            text-align: center;
        }
        input {
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
        }
        h3 {
            color: white;
        }
        button {
            background-color: dodgerblue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div>
      <form>
        <h1>Login</h1>
        <input type="text" placeholder="Nome" id="login">
        <br></br>
        <input type="password" placeholder="Senha" id="senha">
        <br></br>
        <button onclick="logar(); return false">Mandar</button>
      </form>
    </div>
    <script>
        function logar(){
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;
            if(login == "Mae55" && senha == "familia"){
                alert('Bem Vindo ao site de seu filho!');
                location.href = "inicio.html"
            }else{
                alert('Usu√°rio ou senha incorretos.')
            }
        }
    </script>
</body>
</html>
