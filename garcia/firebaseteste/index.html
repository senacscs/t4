<!DOCTYPE html>
<html>
<head>
  <title>Votação</title>
</head>
<body>
  <h1>Em quem você vota?</h1>
  <button id="btn-opcao-a">Opção A</button>
  <button id="btn-opcao-b">Opção B</button>
</body>
</html>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 0 10px;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:active {
        background-color: #003f7f;
    }
</style>
