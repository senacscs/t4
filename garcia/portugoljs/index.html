<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugol</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .coluna {
            width: 30%;
        }

        .coluna input, .coluna button {
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>PORTUGOL PARA JAVASCRIPT</h1>
        <p class="desc">Botão azul liga o monitor</p>
    </header>
    <main>
        <div class="borda">
            <div id="Monitor" class="monitor">
                <p id="res"></p>
            </div>
            <div class="btnLigar" onclick="ligar()" id="BTN_ligar"></div>
        </div>

        <div class="container">
            <!-- Coluna 1 -->
            <div class="coluna">
                <input maxlength="8" placeholder="Adiciona um número" id="ipt1" type="number" oninput="limitarCaracteres(this, 8)">
                <button onclick="nmr()">Clica aqui</button>

                <input maxlength="8" type="text" placeholder="Nome" id="nome1" oninput="limitarCaracteres(this, 8)">
                <button onclick="sim()">Confirmar Nome</button>

                <input maxlength="8" type="number" id="valor01" placeholder="Número para raiz/potência">
                <button onclick="conta()">Calcular</button>
            </div>

            <!-- Coluna 2 -->
            <div class="coluna">
                <input maxlength="8" placeholder="Adiciona um número" id="ipt2" type="number" oninput="limitarCaracteres(this, 8)">
                <button onclick="nmr()">Clica aqui</button>

                <input maxlength="8" type="text" placeholder="Nome" id="nome2" oninput="limitarCaracteres(this, 8)">
                <button onclick="sim()">Confirmar Nome</button>

                <input maxlength="8" type="number" id="valor02" placeholder="Número para raiz/potência">
                <button onclick="conta()">Calcular</button>
            </div>

            <!-- Coluna 3 -->
            <div class="coluna">
                <input maxlength="8" placeholder="Adiciona um número" id="ipt3" type="number" oninput="limitarCaracteres(this, 8)">
                <button onclick="nmr()">Clica aqui</button>

                <input maxlength="8" type="text" placeholder="Nome" id="nome3" oninput="limitarCaracteres(this, 8)">
                <button onclick="sim()">Confirmar Nome</button>

                <input maxlength="8" type="number" id="valor03" placeholder="Número para raiz/potência">
                <button onclick="conta()">Calcular</button>
            </div>
        </div>
    </main>

    <footer>
        <script src="./js/olamundo.js"></script>
        <script src="./js/nmrdigitado.js"></script>
        <script src="./js/u name.js"></script>
        <script src="./js/operações.js"></script>
        <script src="./js/raizEpotencia.js"></script>
        <script src="./js/variaveis.js"></script>
        <script src="./js/idadeNecessaria.js"></script>
    </footer>

    <script>
    function ligar() {
        const ligar = document.getElementById('Monitor');
        const button = document.getElementById('BTN_ligar');
        
        ligar.classList.toggle('ligaron');
        
        if (ligar.classList.contains('ligaron')) {
            button.innerHTML = `<style>
                .btnLigar {
                    background-color: red;
                }
            </style>`;
        } else {
            button.innerHTML = `<style>
                .btnLigar {
                    background-color: blue;
                }
            </style>`;
        }
    }

    function limitarCaracteres(input, max) {
        if (input.value.length > max) {
            input.value = input.value.slice(0, max);
        }
    }
    </script>
</body>
</html>
