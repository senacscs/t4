    <h1>Para ir à Lua</h1>

	<div class="container">

		<figure id="poem">

			<span class="open-quote">&ldquo;</span>

			<blockquote>

				<div class="blockquote-content">
					
					
                    
                        
                        <p>Enquanto não têm foguetes <br>
                        para ir à Lua <br>
                        os meninos deslizam de patinete <br>
                        pelas calçadas da rua. <br>
                        <br>
                        Vão cegos de velocidade: <br>
                        mesmo que quebrem o nariz, <br>
                        que grande felicidade! <br>
                        Ser veloz é ser feliz. <br>
                        
                        Ah! se pudessem ser anjos <br>
                        de longas asas! <br>
                        Mas são apenas marmanjos. <br>



				</div> <!-- end blockquote-content -->

				<cite>Cecília Meireles</cite>
                <br>
                <br>
                <a href="poemas.html">confira outros poemas aqui</a>

			</blockquote>

		</figure>

	</div> <!-- end container -->
