    <h1>Poemas sobre infância e crescimento </h1>






    <div class="container"></div>

		<figure id="poem">

			<span class="open-quote">&ldquo;</span>

			<blockquote>

				<div class="blockquote-content">
					
					<p>
                        <h2>Ah, se eu pudesse voltar! </h2><br>
                        <br>
                        Cair e rolar no chão <br>
                        sem medo de se sujar, <br>
                        correr no meio da rua, <br>
                        não ter conta pra pagar. <br>
                        Como era bom ser criança. <br>
                        Ah, se eu pudesse voltar! <br>
                        <br>
                        Comer goiaba no pé, <br>
                        soltar pipa, pedalar, <br>
                        jogar bola no campinho, <br>
                        ir pra escola estudar. <br>
                        Como era bom ser criança. <br>
                        Ah, se eu pudesse voltar! <br>
                        <br>
                        Ir pra casa da vovó <br>
                        pra comer e engordar. <br>
                        Ser sincero e verdadeiro <br>
                        falando o que quer falar. <br>
                        Como era bom ser criança. <br>
                        Ah, se eu pudesse voltar! <br>
                        <br>
                        Ser o futuro do mundo <br>
                        e nem se preocupar, <br>
                        brigar com um amiguinho <br>
                        e ligeiro perdoar. <br>
                        Como era bom ser criança. <br>
                        Ah, se eu pudesse voltar! <br>
                        <br>
                        Ter amor em seu sorriso <br>
                        e bondade em seu olhar, <br>
                        sonhar e ter a certeza <br>
                        de que vai realizar. <br>
                        Como era bom ser criança. <br>
                        Ah, se eu pudesse voltar! <br>
                        <br>
                        Querer que o relógio corra <br>
                        fazendo o tempo passar <br>
                        pra ser grande, ser adulto <br>
                        e, quando a hora chegar, <br>
                        dizer repetidamente: <br>
                        Ah, se eu pudesse voltar! <br>



				</div> <!-- end blockquote-content -->

				<cite>Bráulio Bessa</cite>

			</blockquote>

		</figure>

	</div>



    <div class="container">

		<figure id="poem">

			<span class="open-quote">&ldquo;</span>

			<blockquote>

				<div class="blockquote-content">
					
					
                   <h2> Roda pião </h2><br>
 <br>
                    <p>Olhinhos extasiados, <br>
                    ele observa o pião <br>
                    gira-girar acelerado. <br>
                    Colorido, <br>
                    o brinquedo se enrola no corpo listrado <br>
                    e roda como bailarina <br>
                    a esvoaçar o tule do vestido<br>. 
                    Aos poucos, se cansa, <br>
                    arrefece, <br>
                    perde a força, <br>
                    cessa a dança. <br>
                    No desencanto dos olhos da criança, <br>
                    a ciranda do pião <br>
                    reflete a própria vida: <br>
                    ao girar em volta de si mesmo, <br>
                    retorna sempre ao ponto de partida.<br> </p>



				</div> <!-- end blockquote-content -->

				<cite>Bráulio Bessa</cite>

			</blockquote>

		</figure>

	</div> <!-- end container -->



    <div class="container"></div>

		<figure id="poem">

			<span class="open-quote">&ldquo;</span>

			<blockquote>

				<div class="blockquote-content">
					
					
        <h2> Quando as crianças brincam  </h2> <br>
         <br>
         Quando as crianças brincam <br>
         E eu as oiço brincar, <br>
         Qualquer coisa em minha alma <br>
         Começa a se alegrar. <br>
         <br>
         E toda aquela infância <br>
         Que não tive me vem, <br>
         Numa onda de alegria <br>
         Que não foi de ninguém. <br>
         <br>
         Se quem fui é enigma, <br>
         E quem serei visão, <br>
         Quem sou ao menos sinta <br>
         Isto no coração. <br>



 </div> <!-- end blockquote-content -->

 <cite>Fernando Pessoa</cite>

</blockquote>

<div class="container">

    <figure id="poem">

        <span class="open-quote">&ldquo;</span>

        <blockquote>

            <div class="blockquote-content">
                
                
                   <h2>Infância </h2> <br>
                   Meu pai montava a cavalo, ia para o campo. <br>
                   Minha mãe ficava sentada cosendo. <br>
                   Meu irmão pequeno dormia <br>
                   Eu sozinho, menino entre mangueiras <br>
                   lia história de Robinson Crusoé, <br>
                   comprida história que não acaba mais. <br>
                   <br>
                   No meio-dia branco de luz uma voz que aprendeu<br> 
                   a ninar nos longes da senzala - e nunca se esqueceu <br>
                   chamava para o café. <br>
                   café preto que nem a preta velha <br>
                   café gostoso <br>
                   café bom <br>
                   <br>
                   Minha mãe ficava sentada cosendo <br>
                   olhando para mim: <br>
                   - Psiu... não corde o menino. <br>
                   Para o berço onde pousou um mosquito <br>
                   E dava um suspiro... que fundo! <br>
                   


            </div> <!-- end blockquote-content -->

            <cite> Carlos Drummond de Andrade</cite>

        </blockquote>

    </figure>
