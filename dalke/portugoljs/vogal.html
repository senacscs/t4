
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="letra" placeholder="Digite uma letra">
    <button onclick="verificarVogal()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarVogal() {
        
            let letra = document.getElementById('letra').value;

            
            letra = letra.toLowerCase();

            
            const vogais = ['a', 'e', 'i', 'o', 'u'];

           
            if (vogais.includes(letra)) {
                document.getElementById('resultado').textContent = `A letra '${letra}' é uma vogal.`;
            } else {
                document.getElementById('resultado').textContent = `A letra '${letra}' é uma consoante.`;
            }
        }
    </script>
</body>
</html>
