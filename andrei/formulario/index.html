<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários de Contato e Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Formulário de Contato -->
        <div class="form-container">
            <h2>Formulário de Contato</h2>
            <form>
                <div class="form-group">
                    <label for="nome-contato">Nome:</label>
                    <input type="text" id="nome-contato" name="nome-contato" required>
                </div>
                
                <div class="form-group">
                    <label for="email-contato">Email:</label>
                    <input type="email" id="email-contato" name="email-contato" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone-contato">Telefone:</label>
                    <input type="tel" id="telefone-contato" name="telefone-contato">
                </div>
                
                <div class="form-group">
                    <label for="assunto-contato">Assunto:</label>
                    <select id="assunto-contato" name="assunto-contato" required>
                        <option value="">Selecione um assunto</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="elogio">Elogio</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mensagem-contato">Mensagem:</label>
                    <textarea id="mensagem-contato" name="mensagem-contato" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="anexo-contato">Anexar arquivo:</label>
                    <input type="file" id="anexo-contato" name="anexo-contato" class="file-input">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="termos-contato" name="termos-contato" required>
                    <label for="termos-contato">Aceito os termos e condições</label>
                </div>
                
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
        
        <!-- Cadastro de Usuário -->
        <div class="form-container">
            <h2>Cadastro de Usuário</h2>
            <form>
                <div class="form-group">
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" name="nome-completo" required>
                </div>
                
                <div class="form-group">
                    <label for="email-cadastro">Email:</label>
                    <input type="email" id="email-cadastro" name="email-cadastro" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>
                
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                        <option value="outro">Outro</option>
                        <option value="nao-informar">Prefiro não informar</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="termos-cadastro" name="termos-cadastro" required>
                    <label for="termos-cadastro">Aceito os termos e condições</label>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
