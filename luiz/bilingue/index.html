<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Bilíngue com página única e botão de Troca</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .lang { display: none; }
    </style>
</head>
<body>
        <!-- Botões para alternar idioma -->
        <button onclick="setLanguage('pt')">Português</button>
        <button onclick="setLanguage('en')">English</button>

    <!-- Conteúdo em Português -->
    <div class="lang" id="pt">
        <h1>Bem-vindo ao nosso site!</h1>
        <p>Este é o conteúdo em português.</p>
    </div>

    <!-- Conteúdo em Inglês -->
    <div class="lang" id="en">
        <h1>Welcome to our website!</h1>
        <p>This is the content in English.</p>
    </div>



    <script>
        // Função para verificar o idioma armazenado no localStorage
        function getSavedLanguage() {
            return localStorage.getItem('preferredLang');
        }

        // Função para definir e salvar o idioma
        function setLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            showLanguage(lang);
        }

        // Função para mostrar o conteúdo do idioma selecionado
        function showLanguage(lang) {
            document.querySelectorAll('.lang').forEach(el => el.style.display = 'none');
            document.getElementById(lang).style.display = 'block';
        }

        // Detectar o idioma do navegador e redirecionar se não houver preferência salva
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('pt') ? 'pt' : 'en';
        }

        // Configuração inicial ao carregar a página
        const lang = getSavedLanguage() || detectBrowserLanguage();
        setLanguage(lang);
    </script>
</body>
</html>
