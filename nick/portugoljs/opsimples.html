<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles6.css">
  <title>Operações Aritméticas</title>
  
</head>
<body>
  <main>
    <h1>Operações Aritméticas</h1>
    <p>Digite dois números para realizar as operações.</p>

    
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <script>
      function calcular() {
        // Pega os valores dos inputs
        const a = parseFloat(document.getElementById("num1").value);
        const b = parseFloat(document.getElementById("num2").value);

        // Verifica se os valores são números válidos
        if (isNaN(a) || isNaN(b)) {
          document.getElementById("resultado").innerText = "Por favor, digite valores numéricos válidos.";
          return;
        }

        // Realiza as operações
        const soma = a + b;
        const sub = a - b;
        const mult = a * b;
        const div = b !== 0 ? (a / b).toFixed(2) : "Divisão por zero não é permitida";

        // Exibe os resultados
        document.getElementById("resultado").innerHTML = `
          <p>A soma dos números é igual a: ${soma}</p>
          <p>A subtração dos números é igual a: ${sub}</p>
          <p>A multiplicação dos números é igual a: ${mult}</p>
          <p>A divisão dos números é igual a: ${div}</p>
        `;
      }
    </script>
  </main>
</body>
</html>
