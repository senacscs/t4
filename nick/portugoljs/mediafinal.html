<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Média</title>
  <link rel="stylesheet" href="styles18.css">
</head>
<body>
  <main>
    <h1>Cálculo de Média</h1>
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" step="0.1" required>

      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" step="0.1" required>

      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" step="0.1" required>

      <button type="button" onclick="calcularMedia()">Calcular Média</button>
    </form>
    <p id="resultado"></p>
  </main>

  <script>
    function calcularMedia() {
      const nome = document.getElementById('nome').value;
      const nota1 = parseFloat(document.getElementById('nota1').value);
      const nota2 = parseFloat(document.getElementById('nota2').value);
      const nota3 = parseFloat(document.getElementById('nota3').value);

      const media = (nota1 + nota2 + nota3) / 3;
      const mediaArredondada = Math.round(media * 100) / 100;

      const resultado = document.getElementById('resultado');
      if (media >= 6) {
        resultado.textContent = `Parabéns, ${nome}! Você foi aprovado com a média ${mediaArredondada}.`;
      } else {
        resultado.textContent = `Que pena, ${nome}. Você foi reprovado com a média ${mediaArredondada}.`;
      }
    }
  </script>
</body>
</html>
