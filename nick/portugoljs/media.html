<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles14.css">
  <title>Média Final</title>
  
</head>
<body>
  <main>
    <h1>Média Final</h1>
    

    <label for="media1">Informe a média 1:</label>
    <input type="number" id="media1" step="0.01">

    <label for="media2">Informe a média 2:</label>
    <input type="number" id="media2" step="0.01">

    <label for="media3">Informe a média 3:</label>
    <input type="number" id="media3" step="0.01">

    <button onclick="calcularMedia()">Calcular Média</button>

    <div id="resultado"></div>

    <script>
      function calcularMedia() {
        // Obtém os valores das médias
        const m1 = parseFloat(document.getElementById("media1").value);
        const m2 = parseFloat(document.getElementById("media2").value);
        const m3 = parseFloat(document.getElementById("media3").value);

        // Verifica se os valores são válidos
        if (isNaN(m1) || isNaN(m2) || isNaN(m3)) {
          document.getElementById("resultado").innerHTML = "<p>Por favor, insira valores válidos para todas as médias.</p>";
          return;
        }

        // Calcula a média final
        const media = (m1 + m2 + m3) / 3;

        // Inicializa a mensagem de saída
        let resultado = `<p>A média final é: <strong>${media.toFixed(2)}</strong></p>`;

        // Verifica quais médias estão abaixo da média final
        if (m1 < media) {
          resultado += `<p>A média 1 (${m1.toFixed(2)}) é menor que a média final.</p>`;
        }
        if (m2 < media) {
          resultado += `<p>A média 2 (${m2.toFixed(2)}) é menor que a média final.</p>`;
        }
        if (m3 < media) {
          resultado += `<p>A média 3 (${m3.toFixed(2)}) é menor que a média final.</p>`;
        }

        // Exibe o resultado
        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </main>
</body>
</html>
