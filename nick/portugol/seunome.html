<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saudação com Nome</title>
  <link rel="stylesheet" href="styles3.css">
  
</head>
<body>
  <main>
    <h1>Saudação Personalizada</h1>
    <h2>Código em JavaScript</h2>
    <p>Digite seu nome para receber uma saudação.</p>

    <!-- Input para o nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    
    <button onclick="saudar()">Saudar</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
      function saudar() {
        // Pega o valor do input de nome
        let nome = document.getElementById("nome").value;

     
        if (nome) {
          document.getElementById("resultado").innerText = `Olá, ${nome}! Seja bem-vindo(a)!`;
        } else {
          document.getElementById("resultado").innerText = "Por favor, digite seu nome.";
        }
      }
    </script>
  </main>
</body>
</html>
