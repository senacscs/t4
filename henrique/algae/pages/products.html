                        </button>
                        <button data-product-id="${produto.id}" class="btn-detalhes bg-gray-100 text-gray-800 rounded-lg px-4 py-3 font-medium hover:bg-gray-200 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="12" cy="5" r="1"></circle>
                                <circle cx="12" cy="19" r="1"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        // Função para renderizar a lista de produtos
        function renderizarProdutos(lista) {
            if (gridProdutos) {
                gridProdutos.innerHTML = lista.map(createProductCard).join('');
            }
            
            // Adiciona o event listener aos botões de Detalhes
            document.querySelectorAll('.btn-detalhes').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.currentTarget.dataset.productId;
                    // Armazena o ID do produto no LocalStorage para a próxima página
                    localStorage.setItem('selectedProductId', productId);
                    
                    // NAVEGAÇÃO CORRIGIDA: Aponta para 'details.html' (dentro da mesma pasta pages/)
                    window.location.href = 'details.html'; 
                });
            });

            // Adiciona o event listener aos botões de Adicionar ao Carrinho (Mockup)
            document.querySelectorAll('.btn-add-carrinho').forEach(button => {
                button.addEventListener('click', (event) => {
                    const produtoId = event.currentTarget.dataset.productId;
                    const produto = PRODUTOS.find(p => p.id == produtoId);
                    alert(`[MOCKUP] Produto "${produto.nome}" (ID: ${produtoId}) adicionado ao carrinho!`);
                });
            });
            
            // Ativa a animação após a renderização
            document.querySelectorAll('.animate-slide-up').forEach(element => {
                void element.offsetWidth; 
                element.style.opacity = 1;
                element.style.transform = 'translateY(0)';
            });
            
            lucide.createIcons(); 
        }

        // Lógica de Busca
        if (inputBusca) {
            inputBusca.addEventListener('input', (event) => {
                const termo = event.target.value.toLowerCase().trim();
                
                if (termo === "") {
                    renderizarProdutos(PRODUTOS);
                    return;
                }

                const produtosFiltrados = PRODUTOS.filter(produto => {
                    const nomeMatch = produto.nome.toLowerCase().includes(termo);
                    const descricaoMatch = produto.descricao_curta.toLowerCase().includes(termo);
                    const comportamentoMatch = produto.comportamento.toLowerCase().includes(termo);
                    const tagsMatch = produto.tags && produto.tags.some(tag => tag.toLowerCase().includes(termo));
                    
                    return nomeMatch || descricaoMatch || comportamentoMatch || tagsMatch;
                });
                renderizarProdutos(produtosFiltrados);
            });
        }

        // Inicia a renderização quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            renderizarProdutos(PRODUTOS);
        });

    </script>
</body>
