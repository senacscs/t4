<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="app">
        <header class="topo">
            <h1>Portugol para JS: Algoritimos Sequenciais</h1>
        </header>
        <div>
            <a href="index.html"><button class="link">Entrada e Saída</button></a>
            <a href="operacoes.html"><button class="link">Operações Aritméticas</button></a>
            <a href="algoritimos.html"><button class="link">Algoritimos Sequenciais</button></a>
        </div>
        <main>
            <div class="resultado-caixa">
                <p id="resultadoMsg">Aqui aparecerão os resultados...</p>
            </div>
            <div class="inputs-e-botoes">
                <h1>Troca Variáveis</h1>
                <input type="number" id="num1" placeholder="Primeiro Número">
                <input type="number" id="num2" placeholder="Segundo Número">
                <button id="trocarBtn" class="algoritimos" onclick="trocarNumeros()">Trocar Variáveis</button>
                <h1>Maioridade Penal</h1>
                <input type="text" placeholder="Digite sua idade" id="idadeInput">
                <button class="algoritimos" onclick="mostrarIdade()">Maioridade Penal</button>
                <h1>Altura Média</h1>
                <input type="number" id="num1" placeholder="Primeira Altura">
                <input type="number" id="num2" placeholder="Segunda Altura">
                <input type="number" id="num3" placeholder="Terceira Altura">
                <button id="mediaBtn" class="algoritimos" onclick="mediaNumeros()">Altura Média</button>
                <h1>Loja de Ferramentas</h1>
                <input type="text" id="num1" placeholder="Cliente">
                <input type="number" id="num2" placeholder="Porcas">
                <input type="number" id="num3" placeholder="Parafusos">
                <input type="number" id="num3" placeholder="Arruelas">
                <button id="calcularBtn" class="algoritimos" onclick="calcularNumeros()">Calcular</button>
                <h1>Quantos Dias</h1>
                <input type="number" placeholder="Digite o ano" id="anoInput">
                <button class="algoritimos" onclick="diasNumeros()">Quantos Dias?</button>
            </div>
        </main>
    </section>
    <script src="trocavariaveis.js"></script>
    <script src="maioridadepenal.js"></script>
    <script src="alturamedia.js"></script>
    <script src="loja.js"></script>
    <script src="quantosdias.js"></script>
</body>
</html>
