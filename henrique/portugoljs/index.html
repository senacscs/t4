<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="app">
        <header class="topo">
            <h1>Portugol para JS</h1>
        </header>

        <main>
            <div class="resultado-caixa">
                <p id="resultadoMsg">Aqui aparecerão os resultados...</p>
            </div>
            
            <div class="inputs-e-botoes">
                <button onclick="exibirMensagem()">Olá Mundo</button>

                <input placeholder="Insira um número" id="numeroInput" type="number">
                <button onclick="mostrarNumero()">Número Digitado</button>

                <input type="text" placeholder="Digite seu nome" id="nomeInput">
                <button onclick="mostrarNome()">Seu Nome</button>

                <input type="number" id="num1" placeholder="Primeiro Número">
                <input type="number" id="num2" placeholder="Segundo Número">
                <button id="somarBtn" onclick="somarNumeros()">Somar (+)</button>
                <button id="subtrairBtn" onclick="subtrairNumeros()">Subtrair (-)</button>
                <button id="multiplicarBtn" onclick="multiplicarNumeros()">Multiplicar (*)</button>
                <button id="dividirBtn" onclick="dividirNumeros()">Dividir (/)</button>
            </div>
        </main>
    </section>

    <script src="olamundo.js"></script>
    <script src="numerodigitado.js"></script>
    <script src="seunome.js"></script>
    <script src="operacoessimples.js"></script>
</body>
</html>
