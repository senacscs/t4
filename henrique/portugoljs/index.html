<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="app">
        <header class="topo">
            <h1>Portugol para JS: Entrada e Saída</h1>
        </header>
        <div>
            <a href="index.html"><button class="link">Entrada e Saída</button></a>
            <a href="operacoes.html"><button class="link">Operações Aritméticas</button></a>
            <a href="algoritimos.html"><button class="link">Algoritimos Sequenciais</button></a>
            <a href="desvios.html"><button class="link">Desvios Condicionais</button></a>
        </div>
        <main>
            <div class="resultado-caixa">
                <p id="resultadoMsg">Aqui aparecerão os resultados...</p>
            </div>

                <h1>Olá Mundo</h1>
                <button onclick="exibirMensagem()">Olá Mundo</button>
                <h1>Número Digitado</h1>
                <input placeholder="Insira um número" id="numeroInput" type="number">
                <button onclick="mostrarNumero()">Número Digitado</button>
                <h1>Seu Nome</h1>
                <input type="text" placeholder="Digite seu nome" id="nomeInput">
                <button onclick="mostrarNome()">Seu Nome</button>
            </div>
        </main>
    </section>
    <script src="olamundo.js"></script>
    <script src="numerodigitado.js"></script>
    <script src="seunome.js"></script>

</html>
