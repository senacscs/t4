<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cursos Gerais</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #E6F0FA;
      color: #1E3A5F;
      padding: 40px 16px;
      display:flex;
      justify-content:center;
    }

    .quiz-container {
      max-width: 700px;
      width:100%;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .quiz-question {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .quiz-option {
      background: #FF7A29;
      color: #fff;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select:none;
      transition: background 0.2s;
    }

    /* apenas muda levemente a cor no hover */
    .quiz-option:hover { background:#e76818; }

    .result-text {
      font-size: 16px;
      font-weight: 600;
      text-align:center;
    }

    .quiz-restart {
      margin-top:14px;
      display:inline-block;
      padding:10px 14px;
      border-radius:6px;
      border:1px solid rgba(30,58,95,0.08);
      background:#f2f6fa;
      color:#1E3A5F;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <!-- Perguntas dinâmicas -->
    </div>

    <div id="result" style="display:none;">
      <!-- Resultado será gerado aqui -->
    </div>
  </div>

  <script>
    const quizData = [
      { q: "Como você prefere se expressar?", opts: [
        {k:"a", t:"Conversando e interagindo diretamente com outras pessoas."},
        {k:"b", t:"Usando tecnologia para mostrar um novo ponto de vista."},
        {k:"c", t:"Criando algo rápido e criativo que prenda a atenção."},
        {k:"d", t:"Transformando ingredientes em algo que surpreenda."}
      ]},
      { q: "O que mais te dá satisfação em uma atividade?", opts: [
        {k:"a", t:"Sentir que fui compreendido claramente."},
        {k:"b", t:"Controlar algo moderno e desafiador."},
        {k:"c", t:"Compartilhar algo que faça outras pessoas se interessarem."},
        {k:"d", t:"Ver o resultado do meu trabalho sendo apreciado por alguém."}
      ]},
      { q: "Como você lida melhor com desafios?", opts: [
        {k:"a", t:"Me preparo para falar com confiança."},
        {k:"b", t:"Analiso e aplico métodos para manter tudo seguro e preciso."},
        {k:"c", t:"Busco novas ideias e formatos criativos."},
        {k:"d", t:"Organizo o passo a passo até chegar ao resultado final."}
      ]},
      { q: "Se tivesse que escolher um ambiente de trabalho, qual te atrai mais?", opts: [
        {k:"a", t:"Um palco, sala de reuniões ou evento."},
        {k:"b", t:"Um campo aberto, empresas ou projetos que envolvem imagens aéreas."},
        {k:"c", t:"Um estúdio ou ambiente digital cheio de ideias visuais."},
        {k:"d", t:"Uma cozinha equipada e movimentada."}
      ]},
      { q: "O que mais te motiva a aprender algo novo?", opts: [
        {k:"a", t:"Crescer pessoalmente e perder a timidez."},
        {k:"b", t:"Ter uma nova profissão ligada à tecnologia."},
        {k:"c", t:"Ganhar destaque no mundo digital."},
        {k:"d", t:"Trabalhar em uma área que une técnica e criatividade manual."}
      ]},
      { q: "Qual dessas frases poderia ser sua?", opts: [
        {k:"a", t:"“Quero transmitir minhas ideias sem medo.”"},
        {k:"b", t:"“Adoro enxergar o mundo de outro ângulo.”"},
        {k:"c", t:"“Tenho facilidade em criar coisas curtas e impactantes.”"},
        {k:"d", t:"“Minha paixão é transformar ingredientes em experiências.”"}
      ]}
    ];

    const resultsMap = {
      a: "Dicção, Desinibição e Oratória",
      b: "Pilotagem de Drones",
      c: "Produção de Reels",
      d: "Técnicas Culinárias da Cozinha Profissional"
    };

    let current = 0;
    let answers = [];
    const quizEl = document.getElementById('quiz');
    const resultEl = document.getElementById('result');

    function showQuestion(i){
      const q = quizData[i];
      quizEl.innerHTML = `
        <div class="quiz-question">${q.q}</div>
        ${q.opts.map(o => `<div class="quiz-option" data-key="${o.k}">${o.t}</div>`).join('')}
      `;
      document.querySelectorAll('.quiz-option').forEach(el => {
        el.addEventListener('click', () => choose(el.dataset.key));
      });
    }

    function choose(key){
      answers.push(key);
      current++;
      if(current < quizData.length) {
        showQuestion(current);
      } else {
        showResult();
      }
    }

    function showResult(){
      quizEl.style.display = 'none';
      resultEl.style.display = 'block';

      const counts = { a:0, b:0, c:0, d:0 };
      answers.forEach(k => { if(counts[k] !== undefined) counts[k]++; });

      const max = Math.max(...Object.values(counts));
      const winners = Object.keys(counts).filter(k => counts[k] === max);

      const cursos = winners.map(k => resultsMap[k]).join(", ");
      resultEl.innerHTML = `
        <div class="result-text">Você tem perfil de: ${cursos}</div>
        <div style="text-align:center;margin-top:12px">
          <button id="restartBtn" class="quiz-restart">Refazer quiz</button>
        </div>
      `;

      document.getElementById('restartBtn').addEventListener('click', restartQuiz);
    }

    function restartQuiz(){
      current = 0;
      answers = [];
      resultEl.style.display = 'none';
      quizEl.style.display = 'block';
      showQuestion(current);
    }

    showQuestion(current);
  </script>
</body>
</html>
