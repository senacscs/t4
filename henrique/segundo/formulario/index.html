<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
          <h2>Formulário de Contato</h2>
          <form>
    
            <label>Nome:</label>
            <input type="text">
    
            <label>E-mail:</label>
            <input type="email">
    
            <label>Telefone:</label>
            <input type="text">
    
            <label>Assunto:</label>
            <select>
              <option>Dúvida</option>
              <option>Sugestão</option>
              <option>Reclamação</option>
              <option>Outro</option>
            </select>
    
            <label>Mensagem:</label>
            <input type="text">
    
            <label>Anexar Arquivo:</label>
            <input type="file">
    
            <label class="termos">Aceito os termos e condições
              <input type="checkbox">
            </label>
    
            <button type="submit">Enviar</button>
          </form>
        </div>
    
        <div class="form-box">
          <h2>Cadastro de Usuário</h2>
          <form>
    
            <label>Nome Completo:</label>
            <input type="text">
    
            <label>E-mail:</label>
            <input type="email">
    
            <label>Senha:</label>
            <input type="password">
    
            <label>Confirmar Senha:</label>
            <input type="password">
    
            <label>Data de Nascimento:</label>
            <input type="text" placeholder="DD/MM/AAAA">
            
            <label>Gênero:</label>
            <select>
              <option>Feminino</option>
              <option>Masculino</option>
              <option>Outro</option>
              <option>Prefiro não dizer</option>
            </select>
    
            <label>Cidade:</label>
            <input type="text">
    
            <label>Estado:</label>
            <input type="text">
    
            <label class="termos">Aceito os termos e condições
              <input type="checkbox">
            </label>
    
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
</body>
</html>
