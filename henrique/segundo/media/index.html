<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Média</title>
</head>
<body>
    <script>
let nota1 = parseFloat(prompt("Primeira nota:"));
let nota2 = parseFloat(prompt("Segunda nota:"));

let media = (nota1 + nota2) / 2;

let mathfloor = Math.floor(media);

let conceito;

switch (mathfloor) {
  case 10:
  case 9:
    conceito = "A";
    break;
  case 8:
  case 7:
    conceito = "B";
    break;
  case 6:
  case 5:
    conceito = "C";
    break;
  case 4:
  case 3:
    conceito = "D";
    break;
  case 2:
  case 1:
  case 0:
    conceito = "E";
    break;
  default:
    conceito = "Nota inválida";
}

alert("Média: " + mathfloor + "\nConceito: " + conceito);
    </script>
</body>
</html>
