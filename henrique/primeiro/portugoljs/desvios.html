<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="app">
        <header class="topo">
            <h1>Portugol para JS: Desvios Condicionais</h1>
        </header>
        <div>
            <a href="index.html"><button class="link">Entrada e Saída</button></a>
            <a href="operacoes.html"><button class="link">Operações Aritméticas</button></a>
            <a href="algoritimos.html"><button class="link">Algoritimos Sequenciais</button></a>
            <a href="desvios.html"><button class="link">Desvios Condicionais</button></a>
        </div>
        <main>
            <div class="resultado-caixa">
                <p id="resultadoMsg">Aqui aparecerão os resultados...</p>
            </div>
            <div class="inputs-e-botoes">
                <h1>Verificar Vogal ou Consoante</h1>
                <input type="text" id="letraInput" placeholder="Digite uma letra" maxlength="1">
                <button class="desvios" onclick="verificarVogal()">Verificar</button>

                <h1>Calcular Médias</h1>
                <input type="number" id="media1Input" placeholder="Média 1">
                <input type="number" id="media2Input" placeholder="Média 2">
                <input type="number" id="media3Input" placeholder="Média 3">
                <button class="desvios" onclick="calcularMedias()">Calcular</button>

                <h1>Verificar Idade</h1>
                <input type="number" id="idadeInput" placeholder="Digite sua idade">
                <button class="desvios" onclick="verificarIdade()">Verificar</button>

                <h1>Múltiplo de Cinco</h1>
                <input placeholder="Insira um número" id="numeroMultiplo" type="number">
                <button class="desvios" onclick="verificarMultiploCinco()">Verificar Múltiplo de 5</button>

                <h1>Números Iguais</h1>
                <input placeholder="Digite um número de 0 a 6" id="numeroUsuario" type="number">
                <button class="desvios" onclick="verificarNumerosIguais()">Verificar Números Iguais</button>

                <h1>Média Final</h1>
                <input placeholder="Digite seu nome" id="nomeUsuario" type="text">
                <input placeholder="Nota 1" id="nota1" type="number" step="0.01">
                <input placeholder="Nota 2" id="nota2" type="number" step="0.01">
                <input placeholder="Nota 3" id="nota3" type="number" step="0.01">
                <button class="desvios" onclick="calcularMediaFinal()">Calcular Média</button>

                <h1>Número Inteiro</h1>
                <input placeholder="Digite um número inteiro" id="numeroInteiro" type="number">
                <button class="desvios" onclick="verificarNumeroInteiro()">Verificar Número</button>

                <h1>Tipo de Triângulo</h1>
                <input placeholder="Lado A" id="ladoA" type="number">
                <input placeholder="Lado B" id="ladoB" type="number">
                <input placeholder="Lado C" id="ladoC" type="number">
                <button class="desvios" onclick="verificarTipoTriangulo()">Verificar Triângulo</button>

                <h1>Mini Calculadora</h1>
<input placeholder="Digite o primeiro número" id="primeiroNumero" type="number" step="0.01">
<input placeholder="Digite o segundo número" id="segundoNumero" type="number" step="0.01">
<select id="operacao">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<button class="desvios" onclick="miniCalculadora()">Calcular</button>

<h1>Escolha Caso</h1>
<select id="opcaoEscolha">
    <option value="1">1) Elogio</option>
    <option value="2">2) Ofensa</option>
    <option value="3">3) Sair</option>
</select>
<button class="desvios" onclick="escolhaCaso()">Executar Escolha</button>

            </div>
        </main>
    </section>
    <script src="vogal.js"></script>
    <script src="medias.js"></script>
    <script src="idade.js"></script>
    <script src="multiplo.js"></script>
    <script src="numeros.js"></script>
    <script src="media.js"></script>
    <script src="numerointeiro.js"></script>
    <script src="tipo.js"></script>
    <script src="minicalculadora.js"></script>
    <script src="escolhacaso.js"></script>
</body>
</html>
