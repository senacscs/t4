<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Potência e Raiz Quadrada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Potência e Raiz Quadrada</h1>

        <!-- Campo de entrada para o número -->
        <input type="number" id="valor" placeholder="Digite um valor" class="input">

        <!-- Botão para realizar o cálculo -->
        <button id="calcularBtn">Calcular</button>

        <!-- Exibição dos resultados -->
        <div id="resultado"></div>
    </div>

    <script src="potencia_e_raiz.js"></script>
</body>
</html>
