<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique sua Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verifique se você é maior ou menor de idade</h1>
    <form id="form-idade" onsubmit="verificarIdade(event)">
        <label for="idade">Informe sua idade:</label>
        <input type="number" id="idade" required><br><br>

        <button type="submit">Verificar</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="script.js"></script>
</body>
</html>
