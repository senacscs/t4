<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora de Média Final</h1>
    
    <form id="form-notas" onsubmit="calcularMedia(event)">
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="nota1">Digite a primeira nota:</label>
        <input type="number" id="nota1" step="0.1" required><br><br>

        <label for="nota2">Digite a segunda nota:</label>
        <input type="number" id="nota2" step="0.1" required><br><br>

        <label for="nota3">Digite a terceira nota:</label>
        <input type="number" id="nota3" step="0.1" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="script.js"></script>

</body>
</html>
