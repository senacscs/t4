<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora Simples</h1>

    <form id="form-calculadora" onsubmit="calcularResultado(event)">
        <label for="operando1">Digite o primeiro número:</label>
        <input type="number" id="operando1" required><br><br>

        <label for="operando2">Digite o segundo número:</label>
        <input type="number" id="operando2" required><br><br>

        <label for="operador">Digite uma operação (+, -, *, /):</label>
        <input type="text" id="operador" required maxlength="1"><br><br>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="script.js"></script>

</body>
</html>
