<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Vogal ou Consoante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Digite uma letra</h1>

    <form id="form-letra" onsubmit="verificarLetra(event)">

        <input type="text" id="letra" maxlength="1" required>
        <button type="submit">Verificar</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="script.js"></script>
</body>
</html>
