<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Maioridade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verifique sua Maioridade</h1>

        <!-- Campo de entrada para idade -->
        <input type="number" id="idade" placeholder="Digite sua idade" class="input">
        
        <!-- Botão para verificar maioridade -->
        <button id="verificarBtn">Verificar</button>

        <!-- Exibição do resultado -->
        <p id="resultado"></p>
    </div>

    <script src="maioridadepenal.js"></script>
</body>
</html>
