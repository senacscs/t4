<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplo de 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verifique se um número é múltiplo de 5</h1>
    
    <form id="form-multiplo" onsubmit="verificarMultiplo(event)">
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" required><br><br>

        <button type="submit">Verificar</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="script.js"></script>
</body>
</html>
