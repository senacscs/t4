<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Opção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Escolha uma Opção</h1>

    <div id="opcoes">
        <p>1) Elogio</p>
        <p>2) Ofensa</p>
        <p>3) Sair</p>
    </div>

    <form id="form-opcao" onsubmit="processarOpcao(event)">
        <label for="opcao">Escolha uma opção (1, 2 ou 3):</label>
        <input type="number" id="opcao" required min="1" max="3"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="script.js"></script>

</body>
</html>
