<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #data2 {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="data2"></div>
    
    <script>
        function atualizarData() {
            // Obter a data e hora atuais
            const agora = new Date();
            
            // Formatar a data como dia/mês/ano
            const opcoes = { day: '2-digit', month: '2-digit', year: 'numeric' };
            const dataFormatada = agora.toLocaleDateString('pt-BR', opcoes);
            
            // Atualizar o conteúdo do elemento com a data formatada
            document.getElementById('data2').textContent = `Data Atual: ${dataFormatada}`;
        }
        
        // Atualizar a data imediatamente
        atualizarData();
        
        // Atualizar a data a cada 1 segundo
        setInterval(atualizarData, 1000);
    </script>
</body>
</html>
