<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" method="get">
        <!-- 
        form: Define o início de um formulário HTML.
        action="#": Diz para onde os dados do formulário devem ser enviados quando o usuário clicar em “Enviar”.
        method="get": Indica que os dados do formulário serão enviados via URL.
         -->
        <h1>Formulário</h1> <!-- Título do formulário -->

        <!-- Nome -->
        <label for="nome">Nome:</label> <!-- Etiqueta que descreve o campo -->
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <!-- Campo de texto, obrigatório (required), com texto cinza dentro (placeholder) -->

        <!-- Sobrenome -->
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>

        <!-- Endereço -->
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço" required>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
        <!-- O tipo "email" já verifica se foi digitado um e-mail válido -->

        <!-- Idade -->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite sua idade" required min="12">
        <!-- O tipo "number" aceita só números e o min exige idade mínima de 12 -->

        <!-- Checkbox: aceitar os termos -->
        <div class="checkbox-group">
            <input type="checkbox" id="termos" required>
            <label for="termos">Aceito os termos.</label>
        </div>
        <!-- Caixa de seleção para aceitar termos. O "required" obriga marcar pra enviar -->

        <!-- Radio: escolher uma cor -->
        <div class="radio-group">
            <!-- Opção azul -->
            <input type="radio" id="azul" name="cor" value="azul">
            <label for="azul">Azul</label>

            <!-- Opção vermelho -->
            <input type="radio" id="vermelho" name="cor" value="vermelho">
            <label for="vermelho">Vermelho</label>
        </div>
        <!-- Radio permite escolher só uma opção entre as disponíveis (mesmo "name") -->

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
        <!-- Botão que envia os dados do formulário -->

    </form>


</body>

</html>
