<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora idade e catategoria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="back">
        <main>
            <div class="container">
                <h1>Calculadora de idade e categoria</h1>
                <p>Ano de Nascimento</p>
                <input id="nascimento" type="number" value="" placeholder="Ex: 2007">
                <p>Ano atual</p>
                <input id="ano" type="number" value="" placeholder="Ex: 2025">
                <br>
                <button id="calculo" onclick="verificaridade()">Calcule sua idade</button>
                <div id="resultado"></div>
            </div>
        </main>
    </div>
<script src="script.js"></script>
</body>

</html>
