<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Conceitos</h1>
        <button onclick="calcularConceito()">Calcular Conceito</button>
    </div>

    <script>
        function calcularConceito() {
            const nota1 = parseFloat(prompt("Digite a primeira nota:"));
            const nota2 = parseFloat(prompt("Digite a segunda nota:"));
            
            if (isNaN(nota1) || isNaN(nota2)) {
                alert("Por favor, insira valores numéricos válidos.");
                return;
            }
            
            const media = Math.floor((nota1 + nota2) / 2);
            let conceito;
            
            switch (true) {
                case (media >= 9):
                    conceito = "A";
                    break;
                case (media >= 8):
                    conceito = "B";
                    break;
                case (media >= 7):
                    conceito = "C";
                    break;
                case (media >= 6):
                    conceito = "D";
                    break;
                case (media >= 4):
                    conceito = "E";
                    break;
                default:
                    conceito = "F";
            }
            
            alert(`Média: ${media}\nConceito: ${conceito}`);
        }
    </script>
</body>
</html>
