<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cálcule a Média Final</h1>
    <form id="form-media" onsubmit="calcularMedia(event)">
        <label for="m1">Informe a média 1:</label>
        <input type="number" id="m1" step="0.01" required><br><br>

        <label for="m2">Informe a média 2:</label>
        <input type="number" id="m2" step="0.01" required><br><br>

        <label for="m3">Informe a média 3:</label>
        <input type="number" id="m3" step="0.01" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="script.js"></script>
</body>
</html>
