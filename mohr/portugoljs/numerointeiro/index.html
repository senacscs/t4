<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Verifique se o Número é Positivo, Negativo ou Zero</h1>

    <form id="form-numero" onsubmit="verificarNumero(event)">
        <label for="numero">Digite um número inteiro:</label>
        <input type="number" id="numero" required><br><br>
        <button type="submit">Verificar</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="script.js"></script>

</body>
</html>
