<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Tipo de Triângulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Verifique o Tipo de Triângulo</h1>

    <form id="form-triangulo" onsubmit="verificarTriangulo(event)">
        <label for="lado_a">Informe o primeiro lado do triângulo:</label>
        <input type="number" id="lado_a" required><br><br>

        <label for="lado_b">Informe o segundo lado do triângulo:</label>
        <input type="number" id="lado_b" required><br><br>

        <label for="lado_c">Informe o terceiro lado do triângulo:</label>
        <input type="number" id="lado_c" required><br><br>

        <button type="submit">Verificar Tipo</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="script.js"></script>

</body>
</html>
