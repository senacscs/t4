<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="" type="image/x-icon">
    <title>Tabela de Dados</title>

    <style>
        table {
            border: 1px solid black;
        }

    td, th {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>Tabela de Dados</h1>
<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Profissão</th>
    </tr>
    <tr>
        <td>Ana</td>
        <td>25</td>
        <td>Engenheira</td>
    </tr>
    <tr>
        <td>João</td>
        <td>30</td>
        <td>Professor</td>
    </tr>
</table>
</body>

</html>
