<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
         body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}
table {
    width: 50%;
    margin: auto;
    border-collapse: collapse;
}
th, td {
    border: 1px solid black;
    padding: 5px;
    text-align: center;
}
th {
    background-color: #ccc;
}
.cinza td {
    font-weight: bold;
    background-color: #ccc;
}

.feriado {
    background-color: red;
}

    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1>Calendário - Mês Abril</h1>

                </tr>

                    <td>Quarta</td>
                    <td>Quinta</td>

                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>

                    <td>6</td>

                    <td>8</td>

            </table>
        </div>
    </main>
</body>
