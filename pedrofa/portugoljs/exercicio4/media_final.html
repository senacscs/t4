<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculadora de Média</h1>

    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" placeholder="Seu nome">

    <label for="nota1">Digite a primeira nota:</label>
    <input type="number" id="nota1" step="0.01" min="0" max="10" placeholder="Nota 1">

    <label for="nota2">Digite a segunda nota:</label>
    <input type="number" id="nota2" step="0.01" min="0" max="10" placeholder="Nota 2">

    <label for="nota3">Digite a terceira nota:</label>
    <input type="number" id="nota3" step="0.01" min="0" max="10" placeholder="Nota 3">

    <button id="btnCalcular">Calcular Média</button>

    <p id="resultado"></p>

    <script src="media_final.js"></script>

</body>
</html>
