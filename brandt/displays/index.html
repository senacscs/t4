<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>⋆.˚✮ Displays ✮˚.⋆</h1>
    <div class="container">

        <div class="secao">
            <h2>Block</h2>
            <div class="block">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>

        <div class="secao">
            <h2>Inline</h2>
            <div class="inline">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>

        <div class="secao">
            <h2>Inline block</h2>
            <div class="inline-block">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>

        <div class="secao">
            <h2>None</h2>
            <div class="none">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>

        <div class="secao">
            <h2>Flex direction: Row</h2>
            <div class="flex-direction-row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>

        <div class="secao">
            <h2>Flex direction: Collum</h2>
            <div class="flex-direction-collum">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>

        <div class="secao">
            <h2>Justify Content: Space Around</h2>
            <div class="around">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>

        <div class="secao">
            <h2>Align: Center</h2>
            <div class="align-center">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>

        <div class="secao">
            <h2>Flex wrap: Wrap</h2>
            <div class="wrap">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </div>

        <div class="secao">
            <h2>Align content: Space Between</h2>
            <div class="between">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
        </div>

    </div>
</body>
</html>
