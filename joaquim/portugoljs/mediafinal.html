<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Final</title>
</head>

<body>
    <h1>Média Final</h1>
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome"><br><br>

    <label for="nota1">Digite a primeira nota:</label>
    <input type="number" id="nota1" step="0.01" min="0" max="10"><br><br>

    <label for="nota2">Digite a segunda nota:</label>
    <input type="number" id="nota2" step="0.01" min="0" max="10"><br><br>

    <label for="nota3">Digite a terceira nota:</label>
    <input type="number" id="nota3" step="0.01" min="0" max="10"><br><br>

    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>
    <script src="mediafinal.js"></script>
</body>

</html>
