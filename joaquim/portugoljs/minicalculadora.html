<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <label for="operando1">Digite o primeiro número:</label>
    <input type="number" id="operando1" step="any"><br><br>

    <label for="operando2">Digite o segundo número:</label>
    <input type="number" id="operando2" step="any"><br><br>

    <label for="operador">Selecione a operação:</label>
    <select id="operador">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br><br>

    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
    <script src="minicalculadora.js"></script>
</body>
</html>
