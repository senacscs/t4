<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>botão</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            align-content: center;
            width: 100%;
            height: 100vh;
            font-family: sans-serif;
            background-color: white;
        }
        div {
            margin: auto;
            width: 340px;
        }
        h1 {
            text-align: center;
            position: relative;
            overflow: hidden;
            font-size: 50px;
        }
        span {
            background-color: rgb(0, 89, 255);
            color: white;
            border-radius: 2px;
        }
        h1::before {
            content: "";
            width: 0;
            position: absolute;
            height: 0;
            top: 50%;
            left: 50%;
            backdrop-filter: invert(100%);
            transition: 0.7s;
            border-radius: 1000px;
        }
        h1:hover::before {
            content: "";
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border-radius: 5px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>
        <h1><Span>Botão</Span> do Luis</h1>
    </div>
</body>
</html>
