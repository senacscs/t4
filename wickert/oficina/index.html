        .gale {

            width: 300px;
            margin: 5px;

        }

        .titu {

            background-color: rgb(169, 169, 169);
            margin-bottom: 20px;
            border-radius: 20px;
        }

        h1 {
            line-height: 48px;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
        }

        h1:hover {
            color: purple;
        }

        p {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        hr {
            width: 70%;
