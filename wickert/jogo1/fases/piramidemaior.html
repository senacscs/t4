            margin: auto;
            text-align: center;
            margin-top: 10px;
            border-radius: 10px;
            border: 2px solid black;
            transition: 0.5s;
            cursor: pointer;
            z-index: 2;
        }

        .per1res:hover {
            transform: scale(1.1);
        }

        .per1:hover {
            opacity: 1;
        }

            padding-top: 6px;

            top: -70%;
            left: 20px;
            border-radius: 20px;
            border: 2px solid black;
            text-align: center;
        }

        .per1res2::after {

            position: absolute;
            height: 15px;
            width: 0;

        .per1res2:active::after {
