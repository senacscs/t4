<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .centralized-large {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura da tela inteira */
        }

        .centralized-large img {
            max-width: 90%; /* Ajusta a imagem para no máximo 90% da largura da tela */
            max-height: 90%; /* Ajusta a imagem para no máximo 90% da altura da tela */
        }
    </style>
</head>
<body>
    <div class="centralized-large">
        <img src="baixados erro .jpg" alt="Imagem com erro">
    </div>
</body>
</html>
