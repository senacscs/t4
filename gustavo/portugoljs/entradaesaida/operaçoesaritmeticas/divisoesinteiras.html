<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Entrada de Número Inteiro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
    text-align: center;
}

.input-container {
    margin-top: 20px;
    text-align: center;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="number"] {
    width: 50%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #3e8e41;
}

#mensagem {
    font-size: 18px;
    color: #666;
    margin-top: 20px;
    text-align: center;
}

.nav-bar {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.nav-bar a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
}

.nav-bar a:hover {
    color: #ccc;
}
    </style>
</head>
<body>
    <h1>Digite um número inteiro</h1>

    <div class="input-container">
        <label for="numero">Número: </label>
        <input type="number" id="numero" step="1">
    </div>

    <button onclick="inicio()">Exibir Número</button>

    <p id="mensagem"></p>

    <nav class="nav-bar">
    
    </nav>

    <script src="divisoesinteiras.js"></script>
</body>
</html>
