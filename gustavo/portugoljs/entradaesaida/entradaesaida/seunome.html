<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digite seu Nome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
}

label {
    display: block;
    margin-top: 20px;
}

input[type="text"] {
    width: 50%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #3e8e41;
}

#resultado {
    font-size: 18px;
    color: #666;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" placeholder="Seu nome aqui">
        <button onclick="mostrarNome()">Enviar</button>
        <p id="resultado"></p>
    </div>
    <script src="seunome.js"></script>
</body>
</html>
