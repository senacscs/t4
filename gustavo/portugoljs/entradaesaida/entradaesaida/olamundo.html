<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Olá Mundo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
    <style>
       body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
}

button {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

#mensagem {
  font-size: 18px;
  color: #666;
  margin-top: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Programa Olá Mundo</h1>
        <button onclick="inicio()">Clique aqui</button>
        <p id="mensagem"></p>
    </div>
    <script src="olamundo.js"></script>
</body>
</html>
