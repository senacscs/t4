<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Dias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #333;
    text-align: center;
}

label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
}

button:hover {
    background-color: #45a049;
}

h2 {
    color: #333;
    text-align: center;
    margin-top: 40px;
}

pre {
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    white-space: pre-wrap;
    word-wrap: break-word;
}
    </style>
</head>
<body>
    <h1>Cálculo de Dias desde 01/01/0001</h1>
    <label for="anoAtual">Informe o ano atual:</label>
    <input type="number" id="anoAtual" min="1"><br><br>

    <button onclick="inicio()">Calcular</button>

    <h2>Resultados:</h2>
    <pre id="resultado"></pre>

    <script src="quantosdias.js"></script>
</body>
</html>
