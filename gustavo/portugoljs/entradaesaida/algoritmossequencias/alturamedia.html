<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura média</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Altura média</h1>

    <label for="altura1">Digite altura da primeira pessoa: </label>
<input type="text" id="altura1" placeholder="altura (ex: 1,70)" required>
<label for="altura2">Digite altura da segunda pessoa: </label>
<input type="text" id="altura2" placeholder="altura (ex: 1,70)" required>
<label for="altura3">Digite altura da terceira pessoa: </label>
<input type="text" id="altura3" placeholder="altura (ex: 1,70)" required>
<button onclick="verificarAlturaMedia()">Verificar</button>

<p id="resultado" style="background-color: #fff; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></p>

    <script src="alturamedia.js"></script>
</body>
</html>
