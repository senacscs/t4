<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Compras</title>
</head>
<body>
    <h1>Calculadora de Compras</h1>
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome"><br><br>

    <label for="quantidadeParafusos">Quantidade de parafusos:</label>
    <input type="number" id="quantidadeParafusos" step="1" min="0"><br><br>

    <label for="quantidadeArruelas">Quantidade de arruelas:</label>
    <input type="number" id="quantidadeArruelas" step="1" min="0"><br><br>

    <label for="quantidadePorcas">Quantidade de porcas:</label>
    <input type="number" id="quantidadePorcas" step="1" min="0"><br><br>

    <button onclick="inicio()">Calcular</button>

    <h2>Resultados:</h2>
    <pre id="resultado"></pre>

    <script src="lojadeferramentas.js"></script>
</body>
</html>
