<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Variáveis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    text-align: center;
}

label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
}

button:hover {
    background-color: #45a049;
}

.result {
    background-color: #e0e0e0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 20px;
    text-align: center;
}
    </style>
</head>
<body>

<div class="container">
    <h1>Troca de Variáveis</h1>

    <!-- Formulário para inserir os valores de A e B -->
    <label for="valorA">Informe um valor para a variável A:</label>
    <input type="number" id="valorA" placeholder="Digite o valor de A">
    <br>

    <label for="valorB">Informe um valor para a variável B:</label>
    <input type="number" id="valorB" placeholder="Digite o valor de B">
    <br>

    <button onclick="trocarValores()">Trocar Valores</button>

    <div class="result" id="resultado"></div>
</div>
     


<script src="trocavariaveis.js"></script>

</body>
</html>
