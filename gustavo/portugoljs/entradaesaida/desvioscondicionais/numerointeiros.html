
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Verificar Número</h1>
    <input type="number" id="numero" placeholder="Digite um número inteiro">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarNumero() {
            var numero = parseInt(document.getElementById("numero").value);
            var resultado = document.getElementById("resultado");

            if (isNaN(numero)) {
                resultado.textContent = "Por favor, insira um número válido.";
            } else {
                resultado.textContent = "Você digitou o número: " + numero;
            }
        }
    </script>
</body>
</html>
