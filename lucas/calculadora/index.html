<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Viagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      width: fit-content;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Viagem</h1>

  <input type="text" id="nome" placeholder="Seu nome">
  <input type="number" id="distancia" placeholder="Distância da viagem (km)">
  <input type="number" id="velocidade" placeholder="Velocidade média (km/h)">
  <input type="number" id="consumo" placeholder="Consumo do carro (km/l)">
  <input type="number" id="preco" placeholder="Preço da gasolina (R$/litro)">

  <button onclick="calcularViagem()">Calcular</button>

  <div id="resultado"></div>
<script src="script.js"></script>
 
</body>
</html>
