
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calculadora</title>
</head>
<body>
    <label for="operando1">Digite o primeiro número:</label>
    <input type="number" id="operando1"><br>
    <label for="operando2">Digite o segundo número:</label>
    <input type="number" id="operando2"><br>
    <label for="operador">Digite a operação (+, -, *, /):</label>
    <input type="text" id="operador"><br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcular() {
    const operando1 = parseFloat(document.getElementById('operando1').value);
    const operando2 = parseFloat(document.getElementById('operando2').value);
    const operador = document.getElementById('operador').value;   


    let resultado;
    switch (operador) {
        case '+':
            resultado = operando1 + operando2;
            break;
        case '-':
            resultado = operando1 - operando2;
            break;
        case '/':
            resultado = operando1 / operando2;   

            break;
        case '*':
            resultado = operando1 * operando2;
            break;
        default:
            resultado   
= "Operador inválido";
    }
    document.getElementById('resultado').textContent = `${operando1} ${operador} ${operando2} = ${resultado}`;
}
    </script>
</body>
</html>
