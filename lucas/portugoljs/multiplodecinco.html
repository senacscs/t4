
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplo de 5</title>
</head>
<body>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarMultiplo()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarMultiplo() {
    let numero = parseInt(document.getElementById('numero').value);
    let resultado = document.getElementById('resultado');

    if (numero % 5 === 0) {
        resultado.textContent = `O número ${numero} é múltiplo de 5`;
    } else {
        resultado.textContent = `O número ${numero} não é múltiplo de 5`;
    }
}
    </script>
</body>
</html>
