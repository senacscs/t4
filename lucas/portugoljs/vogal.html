
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogal</title>
</head>
<body>
    <label for="letra">Digite uma letra:</label>
    <input type="text" id="letra" maxlength="1">
    <button onclick="verificarLetra()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarLetra() {
    let letra = document.getElementById('letra').value;
    let resultado = document.getElementById('resultado');

    if ('AEIOUaeiou'.includes(letra)) {
        resultado.textContent = `A letra '${letra}' é uma vogal`;
    } else {
        resultado.textContent = `A letra '${letra}' é uma consoante`;
    }
}
    </script>
</body>
</html>
