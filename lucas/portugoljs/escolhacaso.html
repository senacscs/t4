
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>escolha-caso</title>
</head>
<body>
    <p>Escolha uma opção:</p>
    <button onclick="escolherOpcao(1)">1) Elogio</button><br>
    <button onclick="escolherOpcao(2)">2) Ofensa</button><br>
    <button onclick="escolherOpcao(3)">3) Sair</button>
    <p id="resultado"></p>

    <script>
        function escolherOpcao(opcao) {
    const resultado = document.getElementById('resultado');
    switch (opcao) {
        case 1:
            resultado.textContent = "Você é lindo(a)!";
            break;
        case 2:
            resultado.textContent = "Você é um monstro!";
            break;
        case 3:
            resultado.textContent = "Tchau!";
            break;
        default:
            resultado.textContent = "Opção Inválida!";
    }
}
    </script>
</body>
</html>
