<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #222;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #222;
      padding: 15px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .cart-info img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
    }

    .cart-title {
      font-size: 18px;
      font-weight: bold;
    }

    .cart-price {
      font-size: 16px;
      opacity: 0.8;
    }

    .remove-btn {
      background: #ff3b3b;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .remove-btn:hover {
      background: #e62e2e;
    }

    .total {
      text-align: right;
      margin-top: 25px;
      font-size: 20px;
    }

    .btn-finalizar {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background: #4caf50;
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-finalizar:hover {
      background: #3e8e41;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seu Carrinho</h1>
    <a href="index.html" style="color: #fff; text-decoration: none;">Voltar</a>
  </header>

  <div class="cart-container" id="cartContainer">
    <!-- Os produtos serão inseridos aqui via JS -->
  </div>

  <script>
    const cartContainer = document.getElementById('cartContainer');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p style="text-align:center; opacity:0.7;">Seu carrinho está vazio.</p>';
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <div class="cart-info">
            <img src="${item.img}" />
            <div>
              <div class="cart-title">${item.title}</div>
              <div class="cart-price">R$ ${item.price.toFixed(2)}</div>
            </div>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remover</button>
        `;
        cartContainer.appendChild(div);
      });

      const totalDiv = document.createElement('div');
      totalDiv.classList.add('total');
      totalDiv.innerHTML = `<strong>Total:</strong> R$ ${total.toFixed(2)}`;
      cartContainer.appendChild(totalDiv);

      const btn = document.createElement('button');
      btn.classList.add('btn-finalizar');
      btn.textContent = 'Finalizar Compra';
      cartContainer.appendChild(btn);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
