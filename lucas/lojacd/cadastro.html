<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta — TechnoZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #290030, #6b004c);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .signup-box {
      background-color: rgba(25, 0, 35, 0.9);
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #f1e5f5;
      border: 1px solid #b4dd1e;
      width: 350px;
    }

    .signup-box h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #b4dd1e;
    }

    .signup-box h1 span {
      color: rgba(255,20,147,0.6);
    }

    .signup-box h2 {
      font-weight: 500;
      font-size: 1.1rem;
      color: rgba(255,20,147,0.6);
      margin-bottom: 25px;
    }

    input[type="text"], input[type="email"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: rgba(255,20,147,0.6);
      color: #fff;
      font-size: 1rem;
    }

    select option {
      background-color: #290030;
      color: #fff;
    }

    input::placeholder {
      color: #d1b7d9;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      background-color: #b4dd1e;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #c7f225;
    }

    .links {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .links a {
      color: #e0cfe6;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="signup-box">
    <h1>Techno<span>Zone</span></h1>
    <h2>Crie sua conta</h2>

    <form action="login.html" method="get">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      
      <!-- Campo novo -->
      <select required>
        <option value="" disabled selected>Selecione o tipo de usuário</option>
        <option value="usuario">Usuário</option>
        <option value="visitante">Visitante</option>
        <option value="administrador">Administrador</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="links">
      <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
      <p><a href="index.html">Voltar à página inicial</a></p>
    </div>
  </div>
</body>
</html>
