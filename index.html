<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Index Segund達o</title>
</head>

<body>
    <main>
        <section class="topo">
            <div class="titulo">
                <h1 class="titulot">Index Segund達o</h1>
            </div>
            <div class="sla">
                <div class="filtro">
                    <button onclick="abrirFiltros()">
                        <ion-icon name="menu-outline"></ion-icon>
                    </button>
                </div>
                <div class="pesquisa" id="barraDePesquisa">
                    <ion-icon name="search"></ion-icon>
                    <input type="text" oninput="atualizarCards(this.value)" placeholder="Pesquisar" id="pesquisa">
                </div>
                <div class="filtros" id="filtros" on>
                    <div class="projetosPS"><p>Projetos</p>
                        <span class="anpal" id="anpal" onclick="troca()">
                        <p class="anp segundo">Segund達o
                        <p class="anp primeiro">Primeir達o</p>
                        </span>
                    </div>
                    <section class="conteudo" id="filContainer">
                    </section>
                </div>
            </div>
        </section>
        <div class="al">
            <section class="card-container" id="cd">
            </section>
        </div>
    </main>
    
    <script src="src/listas.js"></script>
    <script src="src/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
