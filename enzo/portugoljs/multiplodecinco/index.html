<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Múltiplos de 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input[type="number"] {
            font-size: 1.2em;
            padding: 5px;
            width: 120px;
            text-align: center;
        }
        button {
            font-size: 1.2em;
            padding: 5px 10px;
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Verificador de Múltiplos de 5</h1>
    <p>Digite um número:</p>
    <input type="number" id="numero" placeholder="Número">
    <button onclick="verificarMultiplo()">Verificar</button>
    <div id="resultado"></div>

    <script>
        function verificarMultiplo() {
            // Obter o número informado pelo usuário
            const numero = parseInt(document.getElementById('numero').value, 10);
            const resultado = document.getElementById('resultado');

            // Verificar se a entrada é válida
            if (isNaN(numero)) {
                resultado.textContent = 'Por favor, insira um número válido.';
                return;
            }

            // Verificar se o número é múltiplo de 5
            if (numero % 5 === 0) {
                resultado.textContent = `O número ${numero} é múltiplo de 5.`;
            } else {
                resultado.textContent = `O número ${numero} não é múltiplo de 5.`;
            }
        }
    </script>
</body>
</html>
