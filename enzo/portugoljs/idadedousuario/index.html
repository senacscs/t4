<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input[type="number"] {
            font-size: 1.2em;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
        button {
            font-size: 1.2em;
            padding: 5px 10px;
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Verificador de Idade</h1>
    <p>Informe sua idade:</p>
    <input type="number" id="idade" placeholder="Idade" min="0">
    <button onclick="verificarIdade()">Verificar</button>
    <div id="resultado"></div>

    <script>
        function verificarIdade() {
            // Obter a idade informada pelo usuário
            const idade = parseInt(document.getElementById('idade').value, 10);
            const resultado = document.getElementById('resultado');

            // Verificar se a entrada é válida
            if (isNaN(idade) || idade < 0) {
                resultado.textContent = 'Por favor, insira uma idade válida.';
                return;
            }

            // Verificar se é menor ou maior de idade
            if (idade < 18) {
                resultado.textContent = 'Você é menor de idade.';
            } else {
                resultado.textContent = 'Você é maior de idade.';
            }
        }
    </script>
</body>
</html>
